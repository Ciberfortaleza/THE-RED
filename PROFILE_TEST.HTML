<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE RED</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
        margin: 0;
        font-family: 'Roboto Flex', sans-serif;
        background: url("background.png") no-repeat center center fixed;
        background-size: cover;
        color: white;
        padding-top: 80px; /* Agregar espacio equivalente a la altura del header */
        box-sizing: border-box; /* Garantiza que el padding sea considerado en el tamaño total */
    }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Más transparente */
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            transition: top 0.3s ease, background-color 0.3s ease; /* Transición suave */
        }

        header.hidden {
            top: -80px; /* Oculta el header moviéndolo fuera de la vista */
        }

        .logo {
            height: 50px;
        }

        .language-selector {
            display: flex;
            align-items: center;
        }

        .language-text {
            margin-right: 10px;
            font-size: 16px;
            font-weight: 700; /* Roboto Flex en Bold para LANGUAGE */
        }

        .language-button {
            padding: 5px 10px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .language-button:hover {
            background-color: darkviolet;
        }

        .scroll-wall {
            margin-top: 80px;
            height: calc(100vh - 210px); /* Ajuste para dar espacio a los botones inferiores */
            overflow-y: auto;
            padding: 20px;
        }
        .bottom-buttons {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 10px 0;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            }

            .bottom-buttons img {
                max-width: 100%;
                height: auto;
                cursor: pointer;
                transition: transform 0.2s ease;
            }

            .bottom-buttons img:hover {
                transform: scale(1.1);
            }
            .carousel-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 2em;
    }
    .carousel {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    }
    .left-arrow { left: 20px; }
    .right-arrow { right: 20px; }
    .profile-section {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 2em;
      align-items: start;
      margin-top: 2em;
    }
    .description {
      order: 2;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .profile-photo {
      order: 1;
      text-align: center;
      position: sticky;
      top: 20px;
    }
    .profile-photo img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 1.5em;
    }
    .contact {
      display: flex;
      flex-direction: column;
      gap: 0.8em;
    }
    .contact a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .contact a:hover {
      background: #222;
      border-color: #666;
    }
    .profile-section {
        width: 80%; /* Ocupa el 80% del ancho del contenedor padre */
        max-width: 1200px; /* Máximo de 1200px para pantallas grandes */
        margin: 0 auto; /* Centra el cuadro horizontalmente */
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 2em;
        align-items: start;
        margin-top: 2em;
        padding: 20px; /* Espacio dentro del cuadro */
        background-color: rgba(0, 0, 0, 0); /* Fondo negro transparente con 30% de opacidad */
        border-radius: 15px; /* Bordes redondeados para darle un toque elegante */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0); /* Sombra para destacarlo ligeramente */
    }

    .description {
        order: 2;
        font-size: 1.1em;
        line-height: 1.6;
    }

    .profile-photo {
        order: 1;
        text-align: center;
        position: sticky;
        top: 20px;
    }

    .profile-photo img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid white;
        margin-bottom: 1.5em;
    }

    .contact {
        display: flex;
        flex-direction: column;
        gap: 0.8em;
    }

    .contact a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border: 1px solid #444;
        border-radius: 25px;
        transition: all 0.3s ease;
    }

    .contact a:hover {
        background: #222;
        border-color: #666;
    }

  </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="language-selector">
            <span class="language-text">LANGUAGE:</span>
            <button class="language-button">EN</button>
        </div>
    </header>
    <!-- CUERPO DE LA PAGINA -->
    <body>
       
          <div class="carousel-container">
            <div class="arrow left-arrow" onclick="moveSlide(-1)">‹</div>
            <div class="carousel" id="carousel">
              <img src="https://via.placeholder.com/800x400?text=Imagen+1" />
              <img src="https://via.placeholder.com/800x400?text=Imagen+2" />
              <img src="https://via.placeholder.com/800x400?text=Imagen+3" />
            </div>
            <div class="arrow right-arrow" onclick="moveSlide(1)">›</div>
          </div>
      
          <div class="profile-section">
            <div class="profile-photo">
              <img src="https://via.placeholder.com/200" alt="Foto de perfil" />
              <div class="contact">
                <a href="#">Email</a>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Whatsapp</a>
              </div>
            </div>
            <div class="description">
              <p><strong>Rubén Adrián Zamora Alva</strong> es conocido como RAZA en el mundo del collage. Sus obras están hechas a mano con recortes encontrados al azar en distintas partes del mundo...</p>
            </div>
          </div>
        </div>
      
        <script>
          let currentSlide = 0;
          function moveSlide(direction) {
            const carousel = document.getElementById('carousel');
            const slides = carousel.children.length;
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = slides - 1;
            if (currentSlide >= slides) currentSlide = 0;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
          }
        </script>
      </body>

             <!-- Botones inferiores -->
             <div class="bottom-buttons">
                <img id="page1-button" src="assets/page1_blue.png" alt="Botón Page 1">
                <img id="page2-button" src="assets/page2_blue.png" alt="Botón Page 2">
                <img id="page3-button" src="assets/page3_blue.png" alt="Botón Page 3">
                <img id="page4-button" src="assets/page4_blue.png" alt="Botón Page 4">
            </div>
    
            <script>
                // Define los botones inferiores y sus respectivas páginas
                const buttons = [
                    { id: 'home-button', page: 'home' },
                    { id: 'page1-button', page: 'page1' },
                    { id: 'page2-button', page: 'page2' },
                    { id: 'page3-button', page: 'page3' }
                ];
    
                // Define la página actual (puedes cambiarlo según sea necesario)
                const currentPage = 'home'; // Cambia esto según la página activa
    
                // Función para aplicar clases y estilos a los botones
                function updateButtonModes() {
                    buttons.forEach(button => {
                        const element = document.getElementById(button.id);
                        
                        if (button.page === currentPage) {
                            // Cambiar imagen PNG y aplicar clase de activo
                            element.src = `assets/${button.page}_orange.png`; // Imagen naranja
                            element.classList.add('active');
                        } else {
                            // Cambiar imagen PNG y aplicar clase de inactivo
                            element.src = `assets/${button.page}_blue.png`; // Imagen azul
                            element.classList.remove('active');
                        }
                    });
                }
    
                // Ejecutar la función al cargar la página
                updateButtonModes();
            </script>
        </body>
    
        <script>
                // Efecto de ocultar el header al hacer scroll en el contenedor scroll-wall
        let lastScrollTop = 0;
        const header = document.getElementById('header');
        const scrollWall = document.getElementById('scroll-wall');
    
        // Añadir evento de scroll al contenedor scroll-wall
        scrollWall.addEventListener('scroll', function() {
            const scrollTop = scrollWall.scrollTop;
    
            // Comparar la posición actual del scroll con la anterior
            if (scrollTop > lastScrollTop) {
                header.classList.add('hidden'); // Oculta el header hacia arriba
            } else {
                header.classList.remove('hidden'); // Muestra el header hacia abajo
            }
    
            // Actualizar la posición anterior del scroll
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Asegura que el valor nunca sea negativo
        });
    
        </script>
        </body>
        </html>
