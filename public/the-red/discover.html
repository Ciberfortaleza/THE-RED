l<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Red - Descubrir</title>
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* CSS Común (de common.css) */
        /* Variables CSS */
        :root {
            --dark-purple: #1e0525;
            --medium-purple: #4a1a55;
            --light-purple: #7d3490;
            --dark-red: #a0001a;
            --medium-red: #e01030;
            --light-red: #ff3058;
            --glow-purple: 0 0 20px rgba(125, 52, 144, 0.9);
            --glow-red: 0 0 20px rgba(255, 48, 88, 0.9);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            --side-menu-width: 280px;
            --gray-dark: #1f2937;
            --gray-medium: #9ca3af;
            --gray-light: #d1d5db;
            --gray-700: #374151;
            --gray-600: #4b5563;
            --white: #fff;
            --red-primary: #dc2626;
            --gradient-purple-dark: linear-gradient(135deg, #1e0525, #4a1a55);
            --gradient-red-light: linear-gradient(45deg, #ff3058, #e01030);
        }

        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Asegurar que el HTML no tenga desbordamiento horizontal */
        html {
            overflow-x: hidden;
        }

        body {
            background-image: url('background.png');
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 10vh;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding-bottom: 70px; /* Espacio para el footer fijo */
        }

        /* Estilos para los "blobs" de fondo */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
            animation: blob-move 20s infinite alternate ease-in-out, blob-pulse 12s infinite alternate;
        }

        .blob-purple {
            background: radial-gradient(circle, var(--light-purple), var(--medium-purple));
            width: 450px;
            height: 450px;
            top: 10%;
            left: -15%;
            animation-delay: 0s;
        }

        .blob-red {
            background: radial-gradient(circle, var(--light-red), var(--medium-red));
            width: 550px;
            height: 550px;
            bottom: -5%;
            right: -20%;
            animation-delay: 4s;
        }

        .blob-blue {
            background: radial-gradient(circle, #00bfff, #007bff);
            width: 400px;
            height: 400px;
            top: 25%;
            left: 15%;
            animation-delay: 8s;
        }

        .blob-green {
            background: radial-gradient(circle, #00ff80, #00b359);
            width: 300px;
            height: 300px;
            bottom: 15%;
            left: -10%;
            animation-delay: 12s;
        }

        .blob-yellow {
            background: radial-gradient(circle, #ffd700, #ff8c00);
            width: 380px;
            height: 380px;
            top: -15%;
            right: 10%;
            animation-delay: 16s;
        }

        @keyframes blob-pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.08); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        @keyframes blob-move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(30px, -40px); }
            50% { transform: translate(-20px, 50px); }
            75% { transform: translate(40px, -30px); }
            100% { transform: translate(0, 0); }
        }

        /* --- Cabecera Principal --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(30, 5, 37, 0.7); /* Efecto de cristal líquido */
            backdrop-filter: blur(10px); /* Efecto de cristal líquido */
            -webkit-backdrop-filter: blur(10px); /* Efecto de cristal líquido */
            border-bottom: 1px solid rgba(125, 52, 144, 0.7); /* Efecto de cristal líquido */
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .new-post-button {
            background: var(--gradient-red-light);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glow-red);
            position: relative;
            overflow: hidden;
        }

        .new-post-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease-in-out;
            transform: skewX(-20deg);
        }

        .new-post-button:hover::before {
            left: 100%;
        }

        .new-post-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 25px rgba(255, 48, 88, 1);
        }

        /* Añadido para ocultar el botón de nueva publicación en páginas específicas */
        .new-post-button.hidden-on-profile {
            display: none;
        }

        .right-icons {
            display: flex;
            gap: 18px;
        }

        .icon-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease, text-shadow 0.3s ease;
            padding: 8px;
            border-radius: 8px;
        }

        .icon-button:hover {
            color: var(--light-red);
            transform: scale(1.15);
            text-shadow: 0 0 10px var(--light-red);
        }

        /* --- Contenido Principal --- */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
        }

        .page-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            opacity: 1;
            visibility: visible;
            height: auto;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out, height 0.4s ease-in-out;
        }

        .page-section.hidden {
            opacity: 0;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
        }

        /* --- Pie de Página (main-footer) --- */
        .main-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(30, 5, 37, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-top: 1px solid rgba(74, 26, 85, 0.6);
            box-shadow: 0 -6px 25px rgba(0, 0, 0, 0.5);
            padding: 18px 0;
            z-index: 1000;
        }

        .footer-nav {
            display: flex;
            justify-content: space-around;
            max-width: 900px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ccc;
            font-size: 1em;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-red-light);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
            z-index: -1;
            border-radius: 10px;
        }

        .nav-item.active::before,
        .nav-item:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .nav-item.active,
        .nav-item:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        .nav-item.active i,
        .nav-item:hover i {
            color: #fff;
        }

        /* --- Botón de Chat Flotante --- */
        .floating-chat-button {
            position: fixed;
            bottom: 90px;
            right: 25px;
            background: var(--gradient-red-light);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow-red), var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .floating-chat-button:hover {
            background-color: var(--light-red);
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(255, 48, 88, 1);
        }

        /* --- Modales (Popups) Generales --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Z-index para modales */
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal-content {
            background-color: rgba(30, 5, 37, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 550px;
            width: 90%;
            border: 1px solid rgba(125, 52, 144, 0.7);
            position: relative;
            animation: fadeInScale 0.4s ease-out forwards;
        }

        .modal-content h2 {
            color: var(--light-red);
            margin-bottom: 25px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 48, 88, 0.7);
        }

        .modal-content p.modal-message {
            margin-bottom: 25px;
            color: #e8e8e8;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .modal-button {
            background: var(--gradient-red-light);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .modal-button:hover {
            background-color: var(--medium-red);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 48, 88, 0.8);
        }

        /* Animaciones */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.85);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Indicador de carga */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #fff;
            font-size: 1.3em;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            border: 10px solid rgba(255, 255, 255, 0.4);
            border-top: 10px solid var(--light-red);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Estilos para el modal de nueva publicación --- */
        .profile-edit-form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-edit-form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-red);
            font-weight: 600;
        }

        .profile-edit-form-group .modal-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--medium-purple);
            background-color: rgba(0,0,0,0.4);
            color: white;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-edit-form-group .modal-input:focus {
            outline: none;
            border-color: var(--light-red);
            box-shadow: 0 0 0 3px rgba(255, 48, 88, 0.3);
        }

        .image-upload-preview {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            border: 1px dashed rgba(125, 52, 144, 0.6);
            padding: 10px;
            border-radius: 10px;
            min-height: 100px;
            align-items: center;
        }
        
        .image-upload-preview .preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid var(--light-red);
        }

        .image-upload-preview .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- CSS Específico de la Página de Descubrir --- */
        .discover-filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            background-color: rgba(30, 5, 37, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(125, 52, 144, 0.7);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-size: 1.1em;
            color: var(--light-red);
            font-weight: 700;
        }

        .filter-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .filter-button {
            background-color: rgba(74, 26, 85, 0.6);
            color: #fff;
            border: 1px solid var(--light-purple);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button:hover {
            background-color: var(--light-purple);
            transform: translateY(-2px);
        }

        .filter-button.active {
            background: var(--gradient-red-light);
            border-color: var(--light-red);
        }

        .discover-search-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            max-width: 700px;
            margin: 0 auto 30px auto;
            background-color: rgba(30, 5, 37, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(125, 52, 144, 0.7);
            align-items: center;
        }

        .discover-search-controls input[type="text"] {
            flex-grow: 1;
            background-color: rgba(51, 20, 64, 0.8);
            border: 1px solid rgba(74, 26, 85, 0.6);
            border-radius: 25px;
            padding: 12px 20px;
            color: #fff;
            font-size: 1em;
        }

        .discover-search-controls button {
            background: var(--gradient-red-light);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .discover-search-controls button:hover {
            transform: translateY(-2px);
        }

        .discover-posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .long-text-card {
            background-color: rgba(74, 26, 85, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(125, 52, 144, 0.6);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .long-text-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8), var(--glow-purple);
        }

        .long-text-card .card-image-wrapper {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid var(--light-red);
        }

        .long-text-card .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .long-text-card .card-user-info-and-avatar {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .long-text-card .card-user-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--light-red);
        }

        .long-text-card .card-user-details {
            text-align: left;
        }

        .long-text-card .card-username {
            font-weight: 800;
            color: var(--light-red);
            font-size: 1.1em;
        }

        .long-text-card .card-user-handle {
            font-size: 0.9em;
            color: #ccc;
        }

        .long-text-card .card-long-text {
            font-size: 1em;
            line-height: 1.6;
            color: #f0f0f0;
            text-align: left;
        }

        /* ====================================================== */
        /* === NUEVAS REGLAS DE CSS PARA RESPONSIVIDAD MÓVIL === */
        /* ====================================================== */

        @media (max-width: 768px) {
            .main-content {
                padding: 10px;
            }

            .main-header {
                flex-wrap: wrap;
                padding: 10px;
                gap: 10px;
            }
            .new-post-button {
                order: 2;
                width: 100%;
                text-align: center;
            }
            .right-icons {
                order: 1;
                width: 100%;
                justify-content: space-around;
            }

            .discover-posts-grid {
                grid-template-columns: 1fr; /* Una sola columna en móviles */
                gap: 15px;
            }

            .long-text-card {
                padding: 15px;
            }

            .discover-filters, .discover-search-controls {
                padding: 15px;
            }

            .footer-nav .nav-item span {
                font-size: 0.75em; /* Texto más pequeño en el footer */
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .modal-content h2 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .filter-group {
                width: 100%;
            }
            .filter-buttons-container {
                justify-content: center;
            }
            .discover-search-controls {
                flex-direction: column;
            }
            .discover-search-controls input, .discover-search-controls button {
                width: 100%;
            }
            .floating-chat-button {
                width: 55px;
                height: 55px;
                font-size: 1.5em;
                bottom: 80px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Fondo -->
        <div class="background-elements">
            <div class="blob blob-purple"></div>
            <div class="blob blob-red"></div>
        </div>

        <!-- Cabecera -->
        <header class="main-header">
            <button class="new-post-button" id="newPostButton">+ Nueva Publicación</button>
            <div class="right-icons">
                <button class="icon-button" id="settingsButton" title="Configuración">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="icon-button" id="profileButton" title="Mi Perfil">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <section id="discover-page-content" class="page-section">
                <h1 class="discover-section-header" style="text-align: center; font-size: 2.5em; color: var(--light-red); text-shadow: var(--glow-red);">Descubrir</h1>

                <!-- Filtros de Descubrir -->
                <div class="discover-filters">
                    <div class="filter-group">
                        <label>Tipo de Creación:</label>
                        <div class="filter-buttons-container">
                            <button class="filter-button" data-filter-value="fotografia">Fotografía</button>
                            <button class="filter-button" data-filter-value="arte">Arte</button>
                            <button class="filter-button" data-filter-value="musica">Música</button>
                            <button class="filter-button" data-filter-value="escritura">Escritura</button>
                            <button class="filter-button" data-filter-value="ciencia">Ciencia</button>
                        </div>
                    </div>
                </div>

                <!-- Barra de Búsqueda y Botón de Mostrar Todo -->
                <div class="discover-search-controls">
                    <input type="text" id="discoverSearchInput" placeholder="Buscar por palabra clave...">
                    <button id="searchDiscoverButton">Buscar</button>
                    <button id="showAllDiscoverItemsButton">Mostrar Todo</button>
                </div>

                <!-- Cuadrícula de Publicaciones -->
                <div class="discover-posts-grid" id="discover-posts-feed">
                    <!-- Las publicaciones se cargarán aquí -->
                </div>
            </section>
        </main>

        <!-- Pie de página (Footer) -->
        <footer class="main-footer">
            <nav class="footer-nav">
                <a href="#" class="nav-item" id="navMenu"><i class="fas fa-bars"></i><span>Menú</span></a>
                <a href="home.html" class="nav-item" id="navHome"><i class="fas fa-home"></i><span>Inicio</span></a>
                <a href="discover.html" class="nav-item active" id="navDiscover"><i class="fas fa-compass"></i><span>Descubrir</span></a>
                <a href="my-network.html" class="nav-item" id="navMyRed"><i class="fas fa-users"></i><span>Mi Red</span></a>
                <a href="my-profile.html" class="nav-item" id="navProfile"><i class="fas fa-user-circle"></i><span>Perfil</span></a>
                <a href="#" class="nav-item" id="navRewards"><i class="fas fa-star"></i><span>Recompensas</span></a>
            </nav>
        </footer>
        
        <!-- Botón flotante para la ventana de chat -->
        <button class="floating-chat-button" id="chatButton">
            <i class="fas fa-comments"></i>
        </button>

        <!-- Modales -->
        <div class="modal-overlay hidden" id="confirmationModal">
            <div class="modal-content">
                <p class="modal-message" id="confirmationMessage"></p>
                <div class="modal-actions">
                  <button class="modal-button" id="confirmOkButton">OK</button>
                </div>
            </div>
        </div>

        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>

        <!-- Modal para Nueva Publicación (Estructura Original Restaurada) -->
        <div class="modal-overlay hidden" id="newPostModal">
            <div class="modal-content">
                <h2 style="color: var(--light-purple);">Crear Nueva Publicación</h2>
                <div style="text-align: left; max-height: 70vh; overflow-y: auto; padding-right: 15px;">
                    <div class="profile-edit-form-group">
                        <label for="newPostTextInput">Texto de la Publicación:</label>
                        <textarea id="newPostTextInput" class="modal-input" rows="6" placeholder="¿Qué tienes en mente?"></textarea>
                    </div>
                    <div class="profile-edit-form-group">
                        <label for="newPostImageUploadInput">Subir Imagen (opcional):</label>
                        <input type="file" id="newPostImageUploadInput" class="modal-input" accept="image/*">
                        <div id="newPostImagePreview" class="image-upload-preview" style="min-height: 100px; margin-top: 10px;">
                            <p style="color: #bbb; font-size: 0.9em;">No se ha seleccionado ninguna imagen</p>
                        </div>
                    </div>
                    <div class="profile-edit-form-group">
                        <label for="newPostKeywordsInput">Palabras Clave (separadas por comas):</label>
                        <input type="text" id="newPostKeywordsInput" class="modal-input" placeholder="ej: espacio, ciencia, arte">
                    </div>
                </div>
                <div class="modal-actions" style="margin-top: 30px; display: flex; justify-content: center; gap: 20px;">
                    <button class="modal-button" id="submitNewPostButton">Publicar</button>
                    <button class="modal-button" id="closeNewPostModalButton" style="background: linear-gradient(45deg, #ef4444, #dc2626);">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // =================================================================================
        // SECCIÓN 1: INICIALIZACIÓN Y CONFIGURACIÓN DE FIREBASE
        // =================================================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, getDocs, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApU8UbfqfzBH1UPU3a1CQGf1p995Rf0y4",
            authDomain: "the-red-loggin.firebaseapp.com",
            projectId: "the-red-loggin",
            storageBucket: "the-red-loggin.appspot.com",
            messagingSenderId: "40265573777",
            appId: "1:40265573777:web:1651cb4119969010ea2630"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // =================================================================================
        // SECCIÓN 2: MANEJO DE SESIÓN Y ELEMENTOS DEL DOM
        // =================================================================================

        let currentUser = null; // Variable para almacenar el objeto de usuario actual

        // --- Elementos del DOM ---
        const confirmationModal = document.getElementById('confirmationModal');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const newPostModal = document.getElementById('newPostModal');
        const discoverPostsFeed = document.getElementById('discover-posts-feed');
        const searchInput = document.getElementById('discoverSearchInput');
        const newPostButton = document.getElementById('newPostButton');

        // --- Manejo de Autenticación ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user; // Almacena el usuario globalmente
                console.log("Usuario autenticado:", currentUser.uid);
                newPostButton.disabled = false; // Habilita el botón de publicar
                cargarPublicaciones(); 
            } else {
                currentUser = null;
                console.log("Usuario no autenticado. Redirigiendo al login.");
                window.location.href = '../login.html';
            }
        });

        // =================================================================================
        // SECCIÓN 3: FUNCIONES PRINCIPALES DE LA PÁGINA
        // =================================================================================

        /**
         * Carga las publicaciones desde Firestore y las muestra en el feed.
         * Permite filtrar por un término de búsqueda.
         * @param {string|null} searchTerm - La palabra clave para filtrar. Si es null, carga todas.
         */
        async function cargarPublicaciones(searchTerm = null) {
            showLoadingOverlay();
            discoverPostsFeed.innerHTML = '';
            
            const postsCollection = collection(db, "posts");
            let q; 

            if (searchTerm) {
                q = query(postsCollection, where("keywords", "array-contains", searchTerm.toLowerCase()), orderBy("timestamp", "desc"));
            } else {
                q = query(postsCollection, orderBy("timestamp", "desc"));
            }

            try {
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    discoverPostsFeed.innerHTML = `<p style="text-align: center; font-size: 1.2em; color: var(--gray-medium);">No se encontraron publicaciones.</p>`;
                } else {
                    querySnapshot.forEach(doc => {
                        renderizarPublicacion(doc.data());
                    });
                }
            } catch (error) {
                console.error("Error al cargar publicaciones: ", error);
                discoverPostsFeed.innerHTML = '<p>Ocurrió un error al cargar el feed.</p>';
            } finally {
                hideLoadingOverlay();
            }
        }

        /**
         * Crea y guarda una nueva publicación en Firebase.
         */
        async function crearNuevaPublicacion() {
            // Usa la variable global 'currentUser' que ya fue verificada por onAuthStateChanged
            if (!currentUser) {
                showConfirmationModal("Error de autenticación. Por favor, recarga la página.");
                return;
            }

            const text = document.getElementById('newPostTextInput').value.trim();
            const imageFile = document.getElementById('newPostImageUploadInput').files[0];
            const keywords = document.getElementById('newPostKeywordsInput').value.split(',').map(k => k.trim().toLowerCase()).filter(Boolean);

            if (!text && !imageFile) return showConfirmationModal("La publicación debe tener texto o una imagen.");

            showLoadingOverlay();
            try {
                let imageUrl = "";
                if (imageFile) {
                    const storageRef = ref(storage, `posts/${currentUser.uid}/${Date.now()}_${imageFile.name}`);
                    const uploadResult = await uploadBytes(storageRef, imageFile);
                    imageUrl = await getDownloadURL(uploadResult.ref);
                }

                const postData = {
                    authorId: currentUser.uid,
                    authorName: currentUser.displayName || 'Usuario Anónimo',
                    authorAvatar: currentUser.photoURL || `https://placehold.co/55x55/7d3490/ffffff?text=${(currentUser.displayName || 'U').charAt(0)}`,
                    text: text,
                    imageUrl: imageUrl,
                    keywords: keywords,
                    timestamp: serverTimestamp()
                };

                // ***** LA CONEXIÓN CLAVE ESTÁ AQUÍ *****
                await addDoc(collection(db, "posts"), postData);
                await addDoc(collection(db, "users", currentUser.uid, "posts"), postData);

                newPostModal.classList.add('hidden');
                showConfirmationModal("Publicación creada con éxito.");
                cargarPublicaciones(); 
            } catch (error) {
                console.error("Error al crear la publicación: ", error);
                showConfirmationModal("Error al crear la publicación: " + error.message);
            } finally {
                hideLoadingOverlay();
            }
        }

        /**
         * Toma los datos de una publicación y crea el elemento HTML correspondiente.
         * @param {object} post - El objeto con los datos de la publicación.
         */
        function renderizarPublicacion(post) {
            const postElement = document.createElement('div');
            postElement.classList.add('long-text-card');
            const postDate = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleString() : 'Recién publicado';

            // Agregar data attributes para navegación
            postElement.dataset.userId = post.authorId;
            postElement.dataset.username = post.authorName;
            postElement.dataset.avatarUrl = post.authorAvatar;
            postElement.dataset.imageUrl = post.imageUrl || '';
            postElement.dataset.keywords = post.keywords ? post.keywords.join(',') : '';

            postElement.innerHTML = `
                <div class="card-user-info-and-avatar">
                    <img src="${post.authorAvatar}" alt="Avatar" class="card-user-avatar" style="cursor: pointer;" onclick="window.location.href='user-profile.html?uid=${post.authorId}'">
                    <div class="card-user-details">
                        <span class="card-username" style="cursor: pointer;" onclick="window.location.href='user-profile.html?uid=${post.authorId}'">${post.authorName}</span>
                        <span class="card-user-handle">${postDate}</span>
                    </div>
                </div>
                ${post.imageUrl ? `<div class="card-image-wrapper"><img src="${post.imageUrl}" alt="Imagen de la publicación"></div>` : ''}
                <p class="card-long-text">${post.text || ''}</p>
                ${post.keywords && post.keywords.length > 0 ? `
                    <div class="post-tags" style="margin-top: 10px;">
                        ${post.keywords.map(tag => `<span style="background: var(--accent-red); color: white; padding: 4px 8px; border-radius: 15px; font-size: 0.8em; margin-right: 5px;">#${tag}</span>`).join('')}
                    </div>
                ` : ''}
            `;
            discoverPostsFeed.appendChild(postElement);
        }

        /**
         * Maneja la vista previa de la imagen seleccionada en el modal.
         * @param {Event} event - El evento 'change' del input de archivo.
         */
        function manejarVistaPreviaImagen(event) {
            const previewContainer = document.getElementById('newPostImagePreview');
            const file = event.target.files[0];
            
            previewContainer.innerHTML = ''; 

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.classList.add('preview-item');
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    
                    previewItem.appendChild(img);
                    previewContainer.appendChild(previewItem);
                }
                reader.readAsDataURL(file);
            } else {
                previewContainer.innerHTML = '<p style="color: #bbb; font-size: 0.9em;">No se ha seleccionado ninguna imagen</p>';
            }
        }

        // =================================================================================
        // SECCIÓN 4: MANEJADORES DE EVENTOS (EVENT LISTENERS)
        // =================================================================================

        // --- Botones y Modales ---
        newPostButton.addEventListener('click', () => {
            document.getElementById('newPostTextInput').value = '';
            document.getElementById('newPostImageUploadInput').value = null;
            document.getElementById('newPostKeywordsInput').value = '';
            document.getElementById('newPostImagePreview').innerHTML = '<p style="color: #bbb; font-size: 0.9em;">No se ha seleccionado ninguna imagen</p>';
            newPostModal.classList.remove('hidden');
        });
        document.getElementById('closeNewPostModalButton').addEventListener('click', () => newPostModal.classList.add('hidden'));
        document.getElementById('submitNewPostButton').addEventListener('click', crearNuevaPublicacion);
        document.getElementById('newPostImageUploadInput').addEventListener('change', manejarVistaPreviaImagen);
        
        // --- Búsqueda y Filtros ---
        document.getElementById('searchDiscoverButton').addEventListener('click', () => {
            const term = searchInput.value.trim();
            if (term) cargarPublicaciones(term);
        });

        document.getElementById('showAllDiscoverItemsButton').addEventListener('click', () => {
            searchInput.value = '';
            document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
            cargarPublicaciones();
        });

        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const filterValue = button.dataset.filterValue;
                cargarPublicaciones(filterValue);
            });
        });

        // --- Funciones de Utilidad (Modales) ---
        function showConfirmationModal(message) {
            confirmationModal.querySelector('.modal-message').textContent = message;
            confirmationModal.classList.remove('hidden');
        }
        document.getElementById('confirmOkButton').addEventListener('click', () => confirmationModal.classList.add('hidden'));
        function showLoadingOverlay() { loadingOverlay.classList.remove('hidden'); }
        function hideLoadingOverlay() { loadingOverlay.classList.add('hidden'); }

        // --- Event Listeners Faltantes ---
        // Botón de configuración
        const settingsButton = document.getElementById('settingsButton');
        if (settingsButton) {
            settingsButton.addEventListener('click', () => {
                showConfirmationModal('Configuración en desarrollo. Próximamente disponible.');
            });
        }

        // Botón de perfil
        const profileButton = document.getElementById('profileButton');
        if (profileButton) {
            profileButton.addEventListener('click', () => {
                window.location.href = 'my-profile.html';
            });
        }

        // Botón de chat flotante
        const chatButton = document.getElementById('chatButton');
        if (chatButton) {
            chatButton.addEventListener('click', () => {
                showConfirmationModal('Chat en desarrollo. Próximamente disponible.');
            });
        }

        // Búsqueda con Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const term = searchInput.value.trim();
                if (term) cargarPublicaciones(term);
            }
        });

        // Interacciones con publicaciones
        discoverPostsFeed.addEventListener('click', (event) => {
            const card = event.target.closest('.long-text-card');
            if (!card) return;

            // Click en imagen para expandir
            if (event.target.closest('.card-image-wrapper img')) {
                const imageUrl = card.dataset.imageUrl;
                if (imageUrl) {
                    showImageModal(imageUrl, card.dataset.username);
                }
            }
        });

        // Función para mostrar imagen expandida
        function showImageModal(imageUrl, username) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 90vw; max-height: 90vh; padding: 20px;">
                    <h3 style="color: var(--light-purple); margin-bottom: 15px;">Publicación de ${username}</h3>
                    <img src="${imageUrl}" alt="Imagen expandida" style="max-width: 100%; max-height: 70vh; object-fit: contain; border-radius: 10px;">
                    <div class="modal-actions" style="margin-top: 20px;">
                        <button class="modal-button" onclick="this.closest('.modal-overlay').remove()">Cerrar</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Cerrar con click fuera del modal
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Prevenir comportamientos no deseados
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showConfirmationModal('Clic derecho deshabilitado');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                showConfirmationModal('Herramientas de desarrollador deshabilitadas');
            }
        });

    </script>
</body>
</html>
