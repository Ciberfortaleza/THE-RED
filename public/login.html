<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto Flex', sans-serif;
      background: url('background_Login.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 80px;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 60px;
      transform: translateY(-50%);
      animation: float 4s ease-in-out infinite;
    }

    .logo-container img {
      width: 100%;
      max-width: 420px;
      height: auto;
    }

    @keyframes float {
      0%, 100% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-52%) translateX(-5px); }
    }

    .form-container {
      margin-left: auto;
      margin-right: 80px;
      background-color: rgba(64, 0, 64, 0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 420px;
    }

    .form-panel { display: none; }
    .form-panel.active { display: block; }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }

    .form-group { margin-bottom: 15px; }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: white;
    }
    
    .form-group.terms-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .form-group.terms-group input[type="checkbox"] {
        width: auto;
    }
    
    .form-group.terms-group label {
        margin-bottom: 0;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.9);
      color: #000;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4b6ea9;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #365489;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .loading {
      position: relative;
      color: transparent;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .password-strength {
      margin-top: 5px;
      font-size: 12px;
    }

    .strength-weak { color: #e74c3c; }
    .strength-medium { color: #f39c12; }
    .strength-strong { color: #2ecc71; }

    .phone-error {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 2px;
    }

    .age-error {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 2px;
    }

    .logout-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .toggle-form {
      margin-top: 15px;
      text-align: center;
      color: #ccc;
    }

    .toggle-form a {
      color: #4b9dd8;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    .messages {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      min-height: 16px;
    }

    .messages.success {
      color: #2ecc71;
    }

    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }

    .google-btn:hover:not(:disabled) {
      background-color: #c1351d;
    }

    .forgot-password {
      color: #ccc;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .logo-container {
        display: none;
      }

      .form-container {
        margin: 0;
        width: 100%;
        max-width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="Logo THE RED" onerror="this.style.display='none'">
  </div>

  <!-- Logout button (only visible when user is logged in) -->
  <div id="logout-container" class="logout-container" style="display: none;">
    <button id="logout-btn" class="logout-btn">Logout</button>
  </div>

  <div class="form-container">
    <!-- LOGIN -->
    <div id="login-form" class="form-panel active">
      <h1>Glad to see Ya!</h1>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required />
      </div>
      <button id="login-button">LOGIN</button>
      <button id="google-login-button" class="google-btn">Login with Google</button>
      <p class="messages" id="login-error"></p>
      <a class="forgot-password" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
      <div class="toggle-form">
        ¿No tienes cuenta? <a id="show-register">Regístrate aquí</a>
      </div>
    </div>

    <!-- REGISTRO -->
    <div id="register-form" class="form-panel">
      <h1>Create Your Account</h1>
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" required />
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required />
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" required />
        <div id="password-strength" class="password-strength"></div>
      </div>
      <div class="form-group">
        <label for="register-phone">Phone Number</label>
        <input type="tel" id="register-phone" required placeholder="+52 123 456 7890" />
        <div id="phone-error" class="phone-error"></div>
      </div>
      <div class="form-group">
        <label for="register-birthdate">Date of Birth (Must be 18+)</label>
        <input type="date" id="register-birthdate" required />
        <div id="age-error" class="age-error"></div>
      </div>
      <div class="form-group">
        <label for="register-country">Country</label>
        <select id="register-country" required>
          <option value="">Select country</option>
          <option value="MX">Mexico</option>
          <option value="AR">Argentina</option>
          <option value="ES">Spain</option>
          <option value="US">USA</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group terms-group">
        <input type="checkbox" id="terms-checkbox" required />
        <label for="terms-checkbox">Acepto los <a href="terms-and-conditions.html" target="_blank" style="color: #4b9dd8; text-decoration: underline;">términos y condiciones</a></label>
      </div>
      <button id="register-button">CREATE ACCOUNT</button>
      <p class="messages" id="register-error"></p>
      <p class="messages success" id="register-success"></p>
      <div class="toggle-form">
        ¿Ya tienes cuenta? <a id="show-login">Inicia sesión aquí</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        sendEmailVerification,
        GoogleAuthProvider,
        signInWithPopup,
        sendPasswordResetEmail,
        signOut
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase config - En producción usar variables de entorno
    const firebaseConfig = {
      apiKey: window.FIREBASE_CONFIG?.apiKey || "AIzaSyApU8UbfqfzBH1UPU3a1CQGf1p995Rf0y4",
      authDomain: window.FIREBASE_CONFIG?.authDomain || "the-red-loggin.firebaseapp.com",
      projectId: window.FIREBASE_CONFIG?.projectId || "the-red-loggin",
      storageBucket: window.FIREBASE_CONFIG?.storageBucket || "the-red-loggin.appspot.com",
      messagingSenderId: window.FIREBASE_CONFIG?.messagingSenderId || "40265573777",
      appId: window.FIREBASE_CONFIG?.appId || "1:40265573777:web:1651cb4119969010ea2630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elementos del DOM y cambio de formularios
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const showRegisterLink = document.getElementById("show-register");
    const showLoginLink = document.getElementById("show-login");
    
    showRegisterLink.addEventListener('click', () => {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
    });
    
    showLoginLink.addEventListener('click', () => {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
    });

    // Variables para rate limiting
    let loginAttempts = 0;
    let lastLoginAttempt = 0;
    const MAX_LOGIN_ATTEMPTS = 3;
    const LOCKOUT_TIME = 300000; // 5 minutos

    // Redirige si el usuario ya está logueado
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("Usuario detectado, redirigiendo a la página principal...");
            // Mostrar botón de logout si está en login page
            const logoutContainer = document.getElementById('logout-container');
            if (logoutContainer) {
                logoutContainer.style.display = 'block';
            }
            // Solo redirigir si no está ya en una página interna
            if (!window.location.pathname.includes('/the-red/')) {
                window.location.href = "the-red/home.html";
            }
        } else {
            // Ocultar botón de logout
            const logoutContainer = document.getElementById('logout-container');
            if (logoutContainer) {
                logoutContainer.style.display = 'none';
            }
        }
    });

    // --- FUNCIONALIDAD DE LOGIN ---
    const loginButton = document.getElementById('login-button');
    const loginEmailInput = document.getElementById('login-email');
    const loginPasswordInput = document.getElementById('login-password');
    const loginError = document.getElementById('login-error');

    loginButton.addEventListener('click', async () => {
        const email = loginEmailInput.value;
        const password = loginPasswordInput.value;
        loginError.textContent = '';

        // Rate limiting check
        const now = Date.now();
        if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
            const timeLeft = LOCKOUT_TIME - (now - lastLoginAttempt);
            if (timeLeft > 0) {
                const minutes = Math.ceil(timeLeft / 60000);
                loginError.textContent = `Demasiados intentos fallidos. Intenta de nuevo en ${minutes} minuto(s).`;
                return;
            } else {
                loginAttempts = 0;
            }
        }

        // Loading state
        loginButton.classList.add('loading');
        loginButton.disabled = true;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            loginAttempts = 0; // Reset on success
        } catch (error) {
            loginAttempts++;
            lastLoginAttempt = now;
            loginError.textContent = 'Email o contraseña incorrectos.';
            console.error("Error de login:", error.message);
        } finally {
            loginButton.classList.remove('loading');
            loginButton.disabled = false;
        }
    });
    
    // --- FUNCIONALIDAD DE LOGIN CON GOOGLE ---
    const googleLoginButton = document.getElementById('google-login-button');
    googleLoginButton.addEventListener('click', async () => {
        const provider = new GoogleAuthProvider();
        
        // Loading state
        googleLoginButton.classList.add('loading');
        googleLoginButton.disabled = true;
        
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            const userDocRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(userDocRef);
            if (!docSnap.exists()) {
                await setDoc(userDocRef, {
                username: user.displayName, 
                email: user.email, 
                phone: user.phoneNumber || "",
                birthdate: "", 
                country: "",
                aboutMe: `¡Hola! Soy ${user.displayName}. Me encanta explorar el universo y conectar con mentes creativas.`,
                interests: 'espacio, ciencia, tecnología',
                location: '',
                website: '',
                twitter: '',
                instagram: '',
                linkedin: '',
                avatarUrl: user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&size=150&background=7d3490&color=ffffff&bold=true`,
                backgroundUrl: '',
                photos: [],
                customContent: `¡Bienvenido a mi espacio en The Red!`,
                primaryTextColor: '#ff3058',
                secondaryTextColor: '#7d3490',
                cardBackgroundColor: 'rgba(74, 26, 85, 0.4)',
                borderColor: '#ff3058',
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            });
            }
            // Redirigir después del login exitoso
            window.location.href = './the-red/home.html';
        } catch (error) {
            loginError.textContent = 'Error al iniciar sesión con Google.';
            console.error("Error con Google:", error);
        } finally {
            googleLoginButton.classList.remove('loading');
            googleLoginButton.disabled = false;
        }
    });

    // --- FUNCIONALIDAD DE REGISTRO ---
    const registerButton = document.getElementById('register-button');
    const registerError = document.getElementById('register-error');
    const registerSuccess = document.getElementById('register-success');
    
    registerButton.addEventListener('click', async () => {
        const username = document.getElementById("register-username").value.trim();
        const email = document.getElementById("register-email").value.trim();
        const password = document.getElementById("register-password").value;
        const phone = document.getElementById("register-phone").value.trim();
        const birthdate = document.getElementById("register-birthdate").value;
        const country = document.getElementById("register-country").value;
        const terms = document.getElementById("terms-checkbox").checked;
        
        registerError.textContent = '';
        registerSuccess.textContent = '';
        
        if (!username || !email || !password || !phone || !birthdate || !country) {
            registerError.textContent = "Por favor, completa todos los campos."; 
            return;
        }
        
        // Validación de edad (18+)
        if (!validateAge(birthdate)) {
            registerError.textContent = "Debes ser mayor de 18 años para registrarte."; 
            return;
        }
        
        // Validación de teléfono
        if (!validatePhone(phone)) {
            registerError.textContent = "Formato de teléfono inválido. Usa formato: +52 123 456 7890"; 
            return;
        }
        
        // Validación de contraseña robusta
        const passwordValidation = validatePassword(password);
        if (!passwordValidation.isValid) {
            registerError.textContent = passwordValidation.message; 
            return;
        }
        
        if (!terms) {
            registerError.textContent = "Debes aceptar los términos y condiciones."; 
            return;
        }
        
        // Loading state
        registerButton.classList.add('loading');
        registerButton.disabled = true;
        
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            await sendEmailVerification(user);
            await setDoc(doc(db, "users", user.uid), {
                username: username, 
                email: email, 
                phone: phone, 
                birthdate: birthdate,
                country: country,
                aboutMe: `¡Hola! Soy ${username}. Me encanta explorar el universo y conectar con mentes creativas.`,
                interests: 'espacio, ciencia, tecnología',
                location: country,
                website: '',
                twitter: '',
                instagram: '',
                linkedin: '',
                avatarUrl: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&size=150&background=7d3490&color=ffffff&bold=true`,
                backgroundUrl: '',
                photos: [],
                customContent: `¡Bienvenido a mi espacio en The Red!`,
                primaryTextColor: '#ff3058',
                secondaryTextColor: '#7d3490',
                cardBackgroundColor: 'rgba(74, 26, 85, 0.4)',
                borderColor: '#ff3058',
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            });
            registerSuccess.textContent = '¡Registro exitoso! Revisa tu correo para verificar tu cuenta.';
            // Redirigir después del registro exitoso
            setTimeout(() => {
                window.location.href = './the-red/home.html';
            }, 2000);
        } catch (error) {
            if (error.code === 'auth/email-already-in-use') {
                registerError.textContent = 'Este correo electrónico ya está en uso.';
            } else {
                registerError.textContent = 'Ocurrió un error durante el registro.';
            }
            console.error("Error de registro:", error.message);
        } finally {
            registerButton.classList.remove('loading');
            registerButton.disabled = false;
        }
    });
    
    // --- RECUPERAR CONTRASEÑA ---
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    forgotPasswordLink.addEventListener('click', async () => {
        const email = loginEmailInput.value;
        if (!email) {
            loginError.textContent = 'Ingresa tu email para recuperar la contraseña.'; 
            return;
        }
        try {
            await sendPasswordResetEmail(auth, email);
            loginError.textContent = 'Se ha enviado un enlace de recuperación a tu correo.';
        } catch (error) {
            console.error('Error al enviar email de recuperación:', error);
            loginError.textContent = 'Error al enviar el email de recuperación.';
        }
    });

    // --- FUNCIONES DE VALIDACIÓN ---
    function validateAge(birthdate) {
        const today = new Date();
        const birth = new Date(birthdate);
        const age = today.getFullYear() - birth.getFullYear();
        const monthDiff = today.getMonth() - birth.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
            return (age - 1) >= 18;
        }
        return age >= 18;
    }

    function validatePhone(phone) {
        // Acepta formatos: +52 123 456 7890, +1 234 567 8900, etc.
        const phoneRegex = /^\+\d{1,3}\s\d{3}\s\d{3}\s\d{4}$/;
        return phoneRegex.test(phone);
    }

    function validatePassword(password) {
        const minLength = 8;
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumbers = /\d/.test(password);
        const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        
        if (password.length < minLength) {
            return { isValid: false, message: 'La contraseña debe tener al menos 8 caracteres.' };
        }
        if (!hasUpperCase) {
            return { isValid: false, message: 'La contraseña debe contener al menos una letra mayúscula.' };
        }
        if (!hasLowerCase) {
            return { isValid: false, message: 'La contraseña debe contener al menos una letra minúscula.' };
        }
        if (!hasNumbers) {
            return { isValid: false, message: 'La contraseña debe contener al menos un número.' };
        }
        if (!hasSpecialChar) {
            return { isValid: false, message: 'La contraseña debe contener al menos un carácter especial (!@#$%^&*...).' };
        }
        
        return { isValid: true, message: 'Contraseña válida' };
    }

    function getPasswordStrength(password) {
        let score = 0;
        if (password.length >= 8) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[a-z]/.test(password)) score++;
        if (/\d/.test(password)) score++;
        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
        
        if (score < 3) return { strength: 'weak', text: 'Débil' };
        if (score < 5) return { strength: 'medium', text: 'Media' };
        return { strength: 'strong', text: 'Fuerte' };
    }

    // --- FUNCIONALIDAD DE LOGOUT ---
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log('Usuario desconectado exitosamente');
                // Limpiar cualquier caché local
                localStorage.clear();
                sessionStorage.clear();
                // Redirigir al login
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                alert('Error al cerrar sesión. Intenta de nuevo.');
            }
        });
    }

    // Funcionalidades adicionales faltantes
    
    // Prevenir comportamientos no deseados
    document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        alert('Clic derecho deshabilitado');
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u')) {
            e.preventDefault();
            alert('Herramientas de desarrollador deshabilitadas');
        }
    });

    // Validación en tiempo real de formularios
    const emailInputs = document.querySelectorAll('input[type="email"]');
    emailInputs.forEach(input => {
        input.addEventListener('input', (e) => {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = '#ff4757';
            } else {
                e.target.style.borderColor = '';
            }
        });
    });

    // Validación de contraseña en tiempo real
    const registerPasswordInput = document.getElementById('register-password');
    const passwordStrengthDiv = document.getElementById('password-strength');
    
    if (registerPasswordInput && passwordStrengthDiv) {
        registerPasswordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            if (password) {
                const strength = getPasswordStrength(password);
                passwordStrengthDiv.textContent = `Fortaleza: ${strength.text}`;
                passwordStrengthDiv.className = `password-strength strength-${strength.strength}`;
                
                const validation = validatePassword(password);
                if (!validation.isValid) {
                    e.target.style.borderColor = '#ff4757';
                } else {
                    e.target.style.borderColor = '#2ecc71';
                }
            } else {
                passwordStrengthDiv.textContent = '';
                e.target.style.borderColor = '';
            }
        });
    }
    
    // Validación de teléfono en tiempo real
    const phoneInput = document.getElementById('register-phone');
    const phoneErrorDiv = document.getElementById('phone-error');
    
    if (phoneInput && phoneErrorDiv) {
        phoneInput.addEventListener('input', (e) => {
            const phone = e.target.value;
            if (phone) {
                if (validatePhone(phone)) {
                    e.target.style.borderColor = '#2ecc71';
                    phoneErrorDiv.textContent = '';
                } else {
                    e.target.style.borderColor = '#ff4757';
                    phoneErrorDiv.textContent = 'Formato: +52 123 456 7890';
                }
            } else {
                e.target.style.borderColor = '';
                phoneErrorDiv.textContent = '';
            }
        });
    }
    
    // Validación de edad en tiempo real
    const birthdateInput = document.getElementById('register-birthdate');
    const ageErrorDiv = document.getElementById('age-error');
    
    if (birthdateInput && ageErrorDiv) {
        birthdateInput.addEventListener('change', (e) => {
            const birthdate = e.target.value;
            if (birthdate) {
                if (validateAge(birthdate)) {
                    e.target.style.borderColor = '#2ecc71';
                    ageErrorDiv.textContent = '';
                } else {
                    e.target.style.borderColor = '#ff4757';
                    ageErrorDiv.textContent = 'Debes ser mayor de 18 años';
                }
            } else {
                e.target.style.borderColor = '';
                ageErrorDiv.textContent = '';
            }
        });
    }
    
    // Validación de contraseña de login
    if (loginPasswordInput) {
        loginPasswordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            if (password && password.length < 6) {
                e.target.style.borderColor = '#ff4757';
            } else {
                e.target.style.borderColor = '';
            }
        });
    }

    // Enter para enviar formularios
    if (loginEmailInput) {
        loginEmailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (loginPasswordInput) loginPasswordInput.focus();
            }
        });
    }

    if (loginPasswordInput) {
        loginPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (loginButton) loginButton.click();
            }
        });
    }

    const registerUsernameInput = document.getElementById('register-username');
    const registerEmailInput = document.getElementById('register-email');
    const registerPasswordInputField = document.getElementById('register-password');

    if (registerUsernameInput) {
        registerUsernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (registerEmailInput) registerEmailInput.focus();
            }
        });
    }

    if (registerEmailInput) {
        registerEmailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (registerPasswordInputField) registerPasswordInputField.focus();
            }
        });
    }

    if (registerPasswordInputField) {
        registerPasswordInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (registerButton) registerButton.click();
            }
        });
    }
    
    </script>
</body>
</html>
