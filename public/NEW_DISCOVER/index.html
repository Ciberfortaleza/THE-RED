<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Red - Social Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="mainHeader">
        <div class="logo-container">
            <img src="logo.png" alt="The Red Logo" class="logo">
        </div>
        
        <div class="header-center">
            <button class="btn btn-new-post" id="newPostBtn">
                <i class="fas fa-plus"></i> <span>New Post</span>
            </button>
        </div>
        
        <button class="btn btn-language" id="languageBtn">
            <i class="fas fa-globe"></i> <span>EN</span>
        </button>
    </header>
    
    <div class="floating-btn" id="mobilePostBtn">
        <i class="fas fa-plus"></i>
    </div>
    
    <div class="search-section">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <div class="search-input-area">
                <div id="dynamicSearchTags" class="dynamic-search-tags"></div> 
                <input type="text" id="searchInput" placeholder="Search keywords...">
            </div>
        </div>
        <div class="search-tags">
            <div class="search-tags-inner">
                <span class="tag-button">#Art</span>
                <span class="tag-button">#Music</span>
                <span class="tag-button">#News</span>
                <span class="tag-button">#Gaming</span>
                <span class="tag-button">#Tech</span>
                <span class="tag-button">#Fashion</span>
                <span class="tag-button">#Food</span>
                <span class="tag-button">#Travel</span>
                <span class="tag-button">#Cooking</span>
                <span class="tag-button">#Sports</span>
                <span class="tag-button">#Art</span>
                <span class="tag-button">#Music</span>
                <span class="tag-button">#News</span>
                <span class="tag-button">#Gaming</span>
                <span class="tag-button">#Tech</span>
                <span class="tag-button">#Fashion</span>
                <span class="tag-button">#Food</span>
                <span class="tag-button">#Travel</span>
                <span class="tag-button">#Cooking</span>
                <span class="tag-button">#Sports</span>
            </div>
        </div>
    </div>

    <div class="posts-container">
        </div>
    
    <div class="nav-container">
        <a href="../NEW_HOME_ORIGINAL/index.html" class="nav-btn active" id="nav-home">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="../NEW_DISCOVER/index.html" class="nav-btn" id="nav-discover">
            <i class="fas fa-compass"></i>
            <span>DISCOVER</span>
        </a>
        <a href="#" class="nav-btn" id="nav-myred">
            <i class="fas fa-heart"></i>
            <span>MY RED</span>
        </a>
        <a href="#" class="nav-btn" id="nav-profile">
            <i class="fas fa-user"></i>
            <span>PROFILE</span>
        </a>
    </div>
    
    <div class="popup" id="newPostPopup">
        <div class="popup-content">
            <button class="close-btn" id="closePopup">&times;</button>
            <h2 class="popup-title" id="popupTitle">Create New Post</h2>
            
            <form id="postForm">
                <div class="form-group">
                    <label for="postDescription">
                        <i class="fas fa-align-left"></i> Description
                        <span class="char-counter" id="charCounter">0/500</span>
                    </label>
                    <textarea id="postDescription" class="form-control"
                              placeholder="Share your thoughts..." 
                              maxlength="500"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="postTags">
                        <i class="fas fa-tags"></i> Tags
                    </label>
                    <div class="tags-container" id="tagsContainer"></div>
                    <input type="text" id="postTags" class="form-control"
                           placeholder="Type and press Enter to add tags">
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-image"></i> Media
                    </label>
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop images or click to browse</p>
                        <input type="file" id="postImage" accept="image/*" multiple>
                    </div>
                    <div class="image-previews" id="imagePreviews"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="postPrice">
                            <i class="fas fa-tag"></i> Price
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="postPrice" class="form-control"
                                   placeholder="0.00" min="0" step="0.01">
                        </div>
                    </div>
                    
                    <div class="form-group half-width">
                        <label for="postLocation">
                            <i class="fas fa-map-marker-alt"></i> Location
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-search-location"></i>
                            <input type="text" id="postLocation" class="form-control"
                                   placeholder="City, Country">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="contact-toggle">
                        <div class="toggle-label">
                            <i class="fas fa-comments"></i>
                            Enable Contact Button
                        </div>
                        <div class="toggle-switch">
                            <input type="checkbox" id="contactToggle" checked>
                            <span class="slider"></span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Post Now
                </button>
            </form>
        </div>
    </div>
    
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            <img id="chatAvatar" src="" alt="Avatar" class="chat-avatar">
            <div class="chat-username" id="chatUsername">@username</div>
            <button class="chat-close" onclick="closeChat()">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="image-view-popup" id="imageViewPopup">
    <button class="close-image-btn" id="closeImageBtn">&times;</button>
    <div class="image-container">
        <img id="popupImage" src="" alt="Full size image">
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
