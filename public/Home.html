<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE RED</title>
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --active-color: #ff6b00;
      --active-glow: 0 0 15px rgba(255, 107, 0, 0.8);
    }

    body {
      margin: 0;
      font-family: 'Roboto Flex', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: transparent;
      transition: top 0.3s ease;
    }

    .logo {
      height: clamp(30px, 6vw, 60px);
    }

    .language-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .language-text {
      font-weight: bold;
      font-size: 1rem;
    }

    .language-button {
      background-color: #5c40c9;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.3rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    .new-post-section {
      margin: 100px auto 30px;
      padding: 1.5rem;
      background: linear-gradient(145deg, rgba(146, 16, 118, 0.3), rgba(92, 64, 201, 0.3));
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      max-width: 80vw;
      width: 80%;
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      color: white;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .new-post-section:hover {
      transform: translateY(-2px);
      background: linear-gradient(145deg, rgba(146, 16, 118, 0.4), rgba(92, 64, 201, 0.4));
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .new-post-section::before {
      content: '+';
      font-size: 2rem;
      font-weight: 300;
      margin-top: -4px;
    }

    .scroll-wall {
      margin: 120px auto 100px;
      display: grid;
      gap: 2rem;
      max-width: 80vw;
      width: 80%;
      padding: 0;
    }

    .post {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 1rem;
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .post.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #5c40c9;
    }

    .user-info {
      flex-grow: 1;
    }

    .username {
      font-weight: 700;
      margin: 0;
      color: #7ec8e3;
    }

    .location {
      font-size: 0.9rem;
      opacity: 0.8;
      margin: 0;
    }

    .post-image {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .product-description {
      line-height: 1.5;
      margin: 0 0 1.5rem 0;
      font-size: 1.1rem;
    }

    .product-details {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1rem;
    }

    .product-price {
      color: #7ec8e3;
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
    }

    .contact-info {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .external-link {
      color: #5c40c9;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: opacity 0.3s ease;
    }

    .external-link:hover {
      opacity: 0.8;
    }

    .bottom-nav {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 0.8rem 1.2rem;
      background: rgba(175, 19, 128, 0.11);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      z-index: 2000;
      max-width: 95%;
      width: auto;
      transition: all 0.3s ease;
    }

    .nav-button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
      padding: 0;
    }

    .nav-button img {
      height: 60px;
      display: block;
      transition: transform 0.2s ease;
    }

    .nav-button .mobile-text {
      display: none;
    }

    @media (min-width: 601px) {
      .nav-button:hover img {
        transform: scale(1.05);
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
      }
    }

    @media (max-width: 600px) {
      header {
        padding: 0.8rem 1rem;
      }

      .language-text {
        display: none;
      }

      .language-button {
        padding: 0.3rem 0.8rem;
        font-size: 0.85rem;
      }

      .logo {
        height: 35px;
      }

      .bottom-nav {
        width: 90%;
        gap: 0.5rem;
        padding: 0.6rem;
        bottom: 0.5rem;
        backdrop-filter: blur(12px);
        background: rgba(28, 28, 28, 0.3);
        border: 1px solid rgba(255,255,255,0.05);
      }

      .nav-button img {
        display: none;
      }

      .nav-button .mobile-text {
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        padding: 8px 12px;
        border-radius: 12px;
        background: linear-gradient(145deg, #5c40c9 0%, #3d2a8a 100%);
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .nav-button.active .mobile-text {
        background: linear-gradient(145deg, #ff6b00 0%, #ff4500 100%);
        color: #1a1a1a;
        box-shadow: var(--active-glow), 0 4px 15px rgba(0,0,0,0.2);
        font-weight: 700;
        text-shadow: 0 0 8px rgba(255,140,0,0.5);
        border-color: rgba(255,107,0,0.4);
      }

      .new-post-section {
        margin: 80px auto 20px;
        width: 90%;
        max-width: 90%;
        padding: 1rem;
      }

      .scroll-wall {
        width: 90%;
        max-width: 90%;
        margin: 100px auto 80px;
        gap: 1rem;
      }

      .post-header {
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
      }

      .username {
        font-size: 0.9rem;
      }

      .location {
        font-size: 0.8rem;
      }

      .product-price {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 380px) {
      .bottom-nav {
        width: 94%;
        gap: 0.3rem;
        padding: 0.5rem;
      }

      .nav-button .mobile-text {
        font-size: 0.65rem;
        padding: 6px 10px;
      }

      .new-post-section::before {
        font-size: 1.5rem;
      }

      .product-description {
        font-size: 1rem;
      }

      .contact-info {
        gap: 0.8rem;
        font-size: 0.9rem;
      }

      .external-link {
        font-size: 0.8rem;
      }
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: flex-start;
      z-index: 3000;
      backdrop-filter: blur(8px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .popup-content {
      background: rgba(25, 25, 25, 0.95);
      border-radius: 20px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      position: relative;
      margin: 2rem auto;
      transform: scale(0.95);
      transition: transform 0.3s ease;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
    }

    .popup-header {
      width: 100%;
      position: relative;
      margin-bottom: 1rem;
    }

    .popup-header h2 {
      margin: 0 0 1.5rem 0;
      padding-right: 30px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-area {
      width: 100%;
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .upload-area:hover {
      border-color: #5c40c9;
    }

    .image-preview {
      display: none;
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      margin: 1rem 0;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
    }

    .popup input[type="text"],
    .popup textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    .popup textarea {
      text-align: left;
      resize: vertical;
      min-height: 100px;
    }

    .popup button[type="submit"] {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      background: linear-gradient(145deg, #5c40c9, #4a2e92);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .popup button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(92, 64, 201, 0.4);
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      background: #cc0000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="THE RED Logo" class="logo" />
    <div class="language-selector">
      <span class="language-text">LANGUAGE:</span>
      <button class="language-button" onclick="toggleLanguage()">EN</button>
    </div>
  </header>

  <div class="new-post-section" onclick="openPopup()">
    Crear un nuevo post
  </div>

  <div class="scroll-wall" id="scroll-wall"></div>

  <div class="bottom-nav">
    <button class="nav-button" onclick="navigate('home')">
      <img src="BOTON_HOME.svg" alt="Home" />
      <span class="mobile-text">HOME</span>
    </button>
    <button class="nav-button" onclick="navigate('discover')">
      <img src="BOTON_DISCOVER.svg" alt="Discover" />
      <span class="mobile-text">DISCOVER</span>
    </button>
    <button class="nav-button" onclick="navigate('myrole')">
      <img src="BOTON_MYROLE.svg" alt="My Role" />
      <span class="mobile-text">MY RED</span>
    </button>
    <button class="nav-button" onclick="navigate('profile')">
      <img src="BOTON_PROFILE.svg" alt="Profile" />
      <span class="mobile-text">PROFILE</span>
    </button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Nuevo Post</h2>
        <button class="close-btn" onclick="closePopup()">&times;</button>
      </div>
      <div class="upload-area">
        <label class="upload-label">
          <span> Haz clic para subir una imagen</span>
          <input type="file" id="image-upload" accept="image/*" hidden />
        </label>
      </div>
      <img id="image-preview" class="image-preview" alt="">
      <input type="text" id="titulo" placeholder="T铆tulo del producto" required />
      <input type="text" id="ubicacion" placeholder="Ubicaci贸n" />
      <input type="text" id="contacto" placeholder="Contacto" required />
      <input type="text" id="sitio" placeholder="Sitio web (opcional)" />
      <input type="text" id="precio" placeholder="Precio" required />
      <textarea id="description" placeholder="Descripci贸n del producto..." rows="4"></textarea>
      <button type="button" onclick="submitPost()">Publicar ahora</button>
    </div>
  </div>

<script>
    // Obtener o solicitar el nombre de usuario
    let currentUser = localStorage.getItem('currentUser') || '';
    if (!currentUser) {
        currentUser = prompt('Por favor, ingresa tu nombre de usuario:');
        if (currentUser) {
            localStorage.setItem('currentUser', currentUser);
        } else {
            currentUser = 'Usuario';
        }
    }

    // Configuraci贸n de botones de navegaci贸n
    document.querySelectorAll('.nav-button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            const buttonText = button.querySelector('.mobile-text')?.innerText;
            if (buttonText) {
                localStorage.setItem('activeButton', buttonText);
            }
        });
    });

    // Restaurar bot贸n activo en la navegaci贸n
    window.addEventListener('load', () => {
        const activeButtonText = localStorage.getItem('activeButton');
        if (activeButtonText) {
            document.querySelectorAll('.mobile-text').forEach(text => {
                if (text.innerText === activeButtonText) {
                    text.parentElement.classList.add('active');
                }
            });
        }
    });

    // Ocultar/mostrar header seg煤n scroll
    let lastScrollTop = 0;
    window.addEventListener("scroll", () => {
        const header = document.querySelector("header");
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
            header.style.top = "-100px"; // Ocultar
        } else {
            header.style.top = "0"; // Mostrar
        }

        lastScrollTop = Math.max(0, scrollTop); // Prevenir valores negativos
    });

    // Manejo del popup
    function openPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    // Cargar imagen de forma interactiva
    const uploadArea = document.querySelector('.upload-area');
    const fileInput = document.getElementById('image-upload');
    const previewImage = document.getElementById('image-preview');

    if (uploadArea && fileInput && previewImage) {
        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    }

    // Crear y publicar un nuevo post
    function submitPost() {
        const titulo = document.getElementById("titulo").value.trim();
        const ubicacion = document.getElementById("ubicacion").value.trim();
        const contacto = document.getElementById("contacto").value.trim();
        const sitio = document.getElementById("sitio").value.trim();
        const precio = document.getElementById("precio").value.trim();
        const description = document.getElementById("description").value.trim();
        const imageSrc = previewImage?.src;

        if (!titulo || !contacto || !precio) {
            alert("Por favor, completa los campos obligatorios (T铆tulo, Contacto, Precio).");
            return;
        }

        const postHTML = `
            <div class="post visible">
                <div class="post-header">
                    <img src="avatar.png" class="user-avatar" alt="Avatar del usuario" />
                    <div class="user-info">
                        <p class="username">${currentUser}</p>
                        <p class="location">${ubicacion || 'Ubicaci贸n no especificada'}</p>
                    </div>
                </div>
                ${imageSrc ? `<img src="${imageSrc}" class="post-image" alt="${titulo}"/>` : ''}
                <p class="product-description">${description}</p>
                <div class="product-details">
                    <p class="product-price">${precio}</p>
                    <div class="contact-info">
                        <a class="external-link" href="mailto:${contacto}"> ${contacto}</a>
                        ${sitio ? `<a class="external-link" href="${sitio}" target="_blank" rel="noopener noreferrer"> Sitio Web</a>` : ''}
                    </div>
                </div>
            </div>
        `;

        const wall = document.getElementById("scroll-wall");
        if (wall) {
            wall.insertAdjacentHTML('afterbegin', postHTML);
        }

        closePopup();

        // Limpiar formulario
        document.getElementById("popup").querySelectorAll("input, textarea").forEach(el => el.value = "");
        if (previewImage) {
            previewImage.src = "";
            previewImage.style.display = "none";
        }
    }

    // Cambiar idioma
    function toggleLanguage() {
        const button = document.querySelector('.language-button');
        if (button) {
            button.textContent = button.textContent === 'EN' ? 'ES' : 'EN';
        }
    }
</script>

</body>
</html>
