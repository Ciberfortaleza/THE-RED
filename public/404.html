<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - THE RED</title>

  <!-- No se necesitan los scripts de Firebase aquí, se importarán en el script de abajo -->

  <style>
    /* TU CSS ORIGINAL - SIN CAMBIOS */
    body {
      margin: 0;
      font-family: 'Roboto Flex', sans-serif;
      background: url('background_Login.png') no-repeat center center fixed; /* Asegúrate que la ruta a tu imagen sea correcta */
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 80px;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 60px;
      transform: translateY(-50%);
      animation: float 4s ease-in-out infinite;
    }

    .logo-container img {
      width: 100%;
      max-width: 420px;
      height: auto;
    }

    @keyframes float {
      0%, 100% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-52%) translateX(-5px); }
    }

    .form-container {
      margin-left: auto;
      margin-right: 80px;
      background-color: rgba(64, 0, 64, 0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 420px;
    }

    .form-panel { display: none; }
    .form-panel.active { display: block; }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }

    .form-group { margin-bottom: 15px; }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: white;
    }
    
    .form-group.terms-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .form-group.terms-group input[type="checkbox"] {
        width: auto; /* Para que el checkbox no ocupe todo el ancho */
    }
    
    .form-group.terms-group label {
        margin-bottom: 0; /* Quitar margen inferior del label del checkbox */
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.9);
      color: #000;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4b6ea9;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #365489;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .toggle-form {
      margin-top: 15px;
      text-align: center;
      color: #ccc;
    }

    .toggle-form a {
      color: #4b9dd8;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    .messages {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      min-height: 16px;
    }

    .messages.success {
      color: #2ecc71;
    }

    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }

    .google-btn:hover:not(:disabled) {
      background-color: #c1351d;
    }

    .forgot-password {
      color: #ccc;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .logo-container {
        display: none;
      }

      .form-container {
        margin: 0;
        width: 100%;
        max-width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo THE RED" onerror="this.style.display='none'">
  </div>

  <div class="form-container">
    <!-- LOGIN -->
    <div id="login-form" class="form-panel active">
      <h1>Glad to see Ya!</h1>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required />
      </div>
      <button id="login-button">LOGIN</button>
      <button id="google-login-button" class="google-btn">Login with Google</button>
      <p class="messages" id="login-error"></p>
      <a class="forgot-password" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
      <div class="toggle-form">
        ¿No tienes cuenta? <a id="show-register">Regístrate aquí</a>
      </div>
    </div>

    <!-- REGISTRO -->
    <div id="register-form" class="form-panel">
      <h1>Create Your Account</h1>
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" required />
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required />
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" required />
      </div>
      <div class="form-group">
        <label for="register-phone">Phone Number</label>
        <input type="tel" id="register-phone" required />
      </div>
      <div class="form-group">
        <label for="register-birthdate">Date of Birth</label>
        <input type="date" id="register-birthdate" required />
      </div>
      <div class="form-group">
        <label for="register-country">Country</label>
        <select id="register-country" required>
          <option value="">Select country</option>
          <option value="MX">Mexico</option>
          <option value="AR">Argentina</option>
          <option value="ES">Spain</option>
          <option value="US">USA</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group terms-group">
        <input type="checkbox" id="terms-checkbox" required />
        <label for="terms-checkbox">I agree to the terms and conditions</label>
      </div>
      <button id="register-button">CREATE ACCOUNT</button>
      <p class="messages" id="register-error"></p>
      <p class="messages success" id="register-success"></p>
      <div class="toggle-form">
        ¿Ya tienes cuenta? <a id="show-login">Inicia sesión aquí</a>
      </div>
    </div>
  </div>

  <script type="module">
    // --- SCRIPT COMPLETAMENTE CORREGIDO PARA LOGIN.HTML ---

    // 1. Importar funciones de Firebase (sin cambios)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        sendEmailVerification,
        GoogleAuthProvider,
        signInWithPopup,
        sendPasswordResetEmail,
        signOut // Importamos signOut para usarlo si es necesario
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // 2. Configuración de tu proyecto Firebase (sin cambios)
    const firebaseConfig = {
      apiKey: "AIzaSyApU8UbfqfzBH1UPU3a1CQGf1p995Rf0y4",
      authDomain: "the-red-loggin.firebaseapp.com",
      projectId: "the-red-loggin",
      storageBucket: "the-red-loggin.firebasestorage.app",
      messagingSenderId: "40265573777",
      appId: "1:40265573777:web:1651cb4119969010ea2630"
    };

    // 3. Inicializar Firebase (sin cambios)
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- LÓGICA DE LA PÁGINA ---

    // Elementos del DOM y cambio de formularios (sin cambios)
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const showRegisterLink = document.getElementById("show-register");
    const showLoginLink = document.getElementById("show-login");
    showRegisterLink.addEventListener('click', () => {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
    });
    showLoginLink.addEventListener('click', () => {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
    });

    // << CAMBIO 1: LÓGICA DE REDIRECCIÓN CORREGIDA >>
    // Redirige si el usuario ya está logueado, SIN importar si ha verificado el email.
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("Usuario detectado, redirigiendo a la página principal...");
            // Usamos la ruta RELATIVA correcta que establecimos antes.
            window.location.href = "/the-red/home.html";
        }
    });

    // --- FUNCIONALIDAD DE LOGIN ---
    const loginButton = document.getElementById('login-button');
    const loginEmailInput = document.getElementById('login-email');
    const loginPasswordInput = document.getElementById('login-password');
    const loginError = document.getElementById('login-error');

    // << CAMBIO 2: LÓGICA DE LOGIN SIMPLIFICADA >>
    loginButton.addEventListener('click', async () => {
        const email = loginEmailInput.value;
        const password = loginPasswordInput.value;
        loginError.textContent = ''; // Limpiar errores

        try {
            // Simplemente intentamos iniciar sesión.
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            
            // Si el login es exitoso, el `onAuthStateChanged` de arriba se activará
            // y hará la redirección automáticamente. No necesitamos hacer nada más aquí.
            // La verificación del email se hará en las páginas internas.

        } catch (error) {
            // Si hay un error (contraseña incorrecta, etc.), lo mostramos.
            loginError.textContent = 'Email o contraseña incorrectos.';
            console.error("Error de login:", error.message);
        }
    });
    
    // --- FUNCIONALIDAD DE LOGIN CON GOOGLE (Sin cambios, ya era correcta) ---
    const googleLoginButton = document.getElementById('google-login-button');
    googleLoginButton.addEventListener('click', async () => {
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            const userDocRef = doc(db, "usuarios", user.uid);
            const docSnap = await getDoc(userDocRef);
            if (!docSnap.exists()) {
                await setDoc(userDocRef, {
                    username: user.displayName, email: user.email, phone: user.phoneNumber || "",
                    birthdate: "", country: "", createdAt: serverTimestamp()
                });
            }
            // onAuthStateChanged se encarga de redirigir.
        } catch (error) {
            loginError.textContent = 'Error al iniciar sesión con Google.';
            console.error("Error con Google:", error);
        }
    });


    // --- FUNCIONALIDAD DE REGISTRO (Sin cambios, ya era correcta) ---
    const registerButton = document.getElementById('register-button');
    const registerError = document.getElementById('register-error');
    const registerSuccess = document.getElementById('register-success');
    registerButton.addEventListener('click', async () => {
        const username = document.getElementById("register-username").value.trim();
        const email = document.getElementById("register-email").value.trim();
        const password = document.getElementById("register-password").value;
        const phone = document.getElementById("register-phone").value.trim();
        const birthdate = document.getElementById("register-birthdate").value;
        const country = document.getElementById("register-country").value;
        const terms = document.getElementById("terms-checkbox").checked;
        registerError.textContent = '';
        registerSuccess.textContent = '';
        if (!username || !email || !password || !phone || !birthdate || !country) {
            registerError.textContent = "Por favor, completa todos los campos."; return;
        }
        if (password.length < 6) {
            registerError.textContent = "La contraseña debe tener al menos 6 caracteres."; return;
        }
        if (!terms) {
            registerError.textContent = "Debes aceptar los términos y condiciones."; return;
        }
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            await sendEmailVerification(user);
            await setDoc(doc(db, "usuarios", user.uid), {
                username: username, email: email, phone: phone, birthdate: birthdate,
                country: country, createdAt: serverTimestamp()
            });
            registerSuccess.textContent = '¡Registro exitoso! Revisa tu correo para verificar tu cuenta.';
        } catch (error) {
            if (error.code === 'auth/email-already-in-use') {
                registerError.textContent = 'Este correo electrónico ya está en uso.';
            } else {
                registerError.textContent = 'Ocurrió un error durante el registro.';
            }
            console.error("Error de registro:", error.message);
        }
    });
    
    // --- RECUPERAR CONTRASEÑA (Sin cambios, ya era correcta) ---
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    forgotPasswordLink.addEventListener('click', async () => {
        const email = loginEmailInput.value;
        if (!email) {
            loginError.textContent = 'Ingresa tu email para recuperar la contraseña.'; return;
        }
        try {
            await sendPasswordResetEmail(auth, email);
            loginError.textContent = 'Se ha enviado un enlace de recuperación a tu correo.';
        } catch (error) {
            loginError.textContent = 'No se pudo enviar el correo. Verifica la dirección.';
            console.error("Error al recuperar contraseña:", error);
        }
    });

</script>
