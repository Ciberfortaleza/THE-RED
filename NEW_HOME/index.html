<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE RED</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" integrity="sha512-hvNR0F/e2J7zPPfLC9auFe3/SE0yG4aJCOd/qxew74NN7eyiSKjr7xJJMu1Jy2wf7FXITpWS1E/RY8yzuXN7VA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js" integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0JQitSQRyKF9LNJUTRGनिश्新生萝卜)." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <img src="logo.png" alt="THE RED Logo" class="logo">
    <div class="language-selector">
      <span class="language-text">LANGUAGE:</span>
      <button class="language-button" onclick="toggleLanguage()">EN</button>
    </div>
  </header>

  <!-- Sección para crear nuevos posts -->
  <div class="new-post-section" onclick="openPopup()">Crear un nuevo post</div>

  <!-- Muro de publicaciones -->
<div class="scroll-wall" id="scroll-wall">
  <div class="post-card">
    <div class="post-image">
      <img src="jarra.jpg" alt="Imagen del producto" />
    </div>
    <div class="post-info">
      <div class="user">
        <img class="avatar" src="perfil.jpg" alt="Foto de perfil" />
        <div class="user-data">
          <span class="username">@usuario</span>
          <span class="location">CDMX</span>
        </div>
      </div>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam neque mauris, iaculis ut rutrum non, tempor vel nisi.
      </p>
      <hr />
      <div class="price">$250 MXN</div>
      <a href="#" class="contact">Contactar</a>
      <div class="hashtags">#etiqueta1 #producto #hechoenmexico</div>
    </div>
  </div>
</div>

  <!-- Barra de navegación inferior -->
  <nav class="bottom-nav">
    <button class="nav-button" onclick="navigate('home')">
      <img src="BOTON_HOME.svg" alt="Home">
      <span class="mobile-text">HOME</span>
    </button>
    <button class="nav-button" onclick="navigate('discover')">
      <img src="BOTON_DISCOVER.svg" alt="Discover">
      <span class="mobile-text">DISCOVER</span>
    </button>
    <button class="nav-button" onclick="navigate('myrole')">
      <img src="BOTON_MYROLE.svg" alt="My Role">
      <span class="mobile-text">ROLE</span>
    </button>
    <button class="nav-button" onclick="navigate('profile')">
      <img src="BOTON_PROFILE.svg" alt="Profile">
      <span class="mobile-text">PROFILE</span>
    </button>
  </nav>

  <!-- Ventana emergente -->
  <section class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Nuevo Post</h2>
        <button class="close-btn" onclick="closePopup()">&times;</button>
      </div>
      <div class="upload-area">
        <label class="upload-label">
          <span>📷 Haz clic para subir una imagen</span>
          <input type="file" id="image-upload" accept="image/*" hidden>
        </label>
      </div>
      <img id="image-preview" class="image-preview" alt="">

      <!-- Campos de entrada -->
      <input type="text" id="titulo" placeholder="Título del producto" required>
      <input type="text" id="ubicacion" placeholder="Ubicación">
      <input type="text" id="contacto" placeholder="Contacto" required>
      <input type="text" id="sitio" placeholder="Sitio web (opcional)">
      <input type="text" id="precio" placeholder="Precio" required>
      <textarea id="description" placeholder="Descripción del producto..." rows="4"></textarea>

      <button class="publish-button" type="button" onclick="submitPost()">Publicar ahora</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js" integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0JQitSQRyKF9LNJUTRGनिश्新生萝卜)." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
