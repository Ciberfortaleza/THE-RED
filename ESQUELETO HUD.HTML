<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE RED</title>
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Flex', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: transparent;
    }

    .logo {
      height: clamp(30px, 6vw, 60px);
    }

    .language-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .language-text {
      font-weight: bold;
      font-size: 1rem;
    }

    .language-button {
      background-color: #5c40c9;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.3rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    .bottom-nav {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 0.8rem 1.2rem;
      background: rgba(175, 19, 128, 0.11);
      backdrop-filter: blur(1px);
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      z-index: 2000;
    }

    .nav-button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav-button img {
      height: 60px;
    }

    .nav-button:hover img,
    .nav-button.active img {
      transform: scale(1.05);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="THE RED Logo" class="logo" />
    <div class="language-selector">
      <span class="language-text">LANGUAGE:</span>
      <button class="language-button" onclick="toggleLanguage()">EN</button>
    </div>
  </header>

  <div class="bottom-nav">
    <button class="nav-button" onclick="navigate('home')">
      <img src="BOTON_HOME.svg" alt="Home" />
    </button>
    <button class="nav-button" onclick="navigate('discover')">
      <img src="BOTON_DISCOVER.svg" alt="Discover" />
    </button>
    <button class="nav-button" onclick="navigate('myrole')">
      <img src="BOTON_MYROLE.svg" alt="My Role" />
    </button>
    <button class="nav-button" onclick="navigate('profile')">
      <img src="BOTON_PROFILE.svg" alt="Profile" />
    </button>
  </div>

  <script>
    function toggleLanguage() {
      const btn = document.querySelector('.language-button');
      btn.textContent = btn.textContent === 'EN' ? 'ES' : 'EN';
    }

    function navigate(page) {
      const urls = {
        home: '1pagin.html',
        discover: 'discover.html',
        myrole: 'myrole.html',
        profile: 'profile.html'
      };
      if (urls[page]) {
        window.location.href = urls[page];
      } else {
        console.error("PÃ¡gina no encontrada:", page);
      }
    }
  </script>

</body>
</html>
