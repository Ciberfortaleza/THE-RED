<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2em;
    }
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2em;
    }
    .logo {
      width: 120px;
      height: auto;
    }
    .language-btn {
      background: #333;
      color: white;
      border: 1px solid #666;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 2em;
    }
    .carousel {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    }
    .left-arrow { left: 20px; }
    .right-arrow { right: 20px; }
    .profile-section {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 2em;
      align-items: start;
      margin-top: 2em;
    }
    .description {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .profile-photo {
      text-align: center;
      position: sticky;
      top: 20px;
    }
    .profile-photo img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 1.5em;
    }
    .contact {
      display: flex;
      flex-direction: column;
      gap: 0.8em;
    }
    .contact a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .contact a:hover {
      background: #222;
      border-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-header">
      <img src="https://via.placeholder.com/120x60?text=LOGO" class="logo" alt="The Red Logo">
      <button class="language-btn">ES/EN</button>
    </div>

    <div class="carousel-container">
      <div class="arrow left-arrow" onclick="moveSlide(-1)">‹</div>
      <div class="carousel" id="carousel">
        <img src="https://via.placeholder.com/800x400?text=Imagen+1" />
        <img src="https://via.placeholder.com/800x400?text=Imagen+2" />
        <img src="https://via.placeholder.com/800x400?text=Imagen+3" />
      </div>
      <div class="arrow right-arrow" onclick="moveSlide(1)">›</div>
    </div>

    <div class="profile-section">
      <div class="description">
        <p><strong>Rubén Adrián Zamora Alva</strong> es conocido como RAZA en el mundo del collage. Sus obras están hechas a mano con recortes encontrados al azar en distintas partes del mundo...</p>
      </div>
      <div class="profile-photo">
        <img src="https://via.placeholder.com/200" alt="Foto de perfil" />
        <div class="contact">
          <a href="#">Email</a>
          <a href="#">Instagram</a>
          <a href="#">Facebook</a>
          <a href="#">Whatsapp</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    function moveSlide(direction) {
      const carousel = document.getElementById('carousel');
      const slides = carousel.children.length;
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = slides - 1;
      if (currentSlide >= slides) currentSlide = 0;
      carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
  </script>
</body>
</html>
