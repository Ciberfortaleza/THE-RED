<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE RED</title>
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Estilo base del body, con imagen de fondo y texto blanco */
    body {
      margin: 0;
      font-family: 'Roboto Flex', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* Estilo del encabezado, se fija en la parte superior */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: transparent;
    }

    /* Logo con tamaño flexible */
    .logo {
      height: clamp(30px, 6vw, 60px);
    }

    /* Selector de idioma en la parte superior derecha */
    .language-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .language-text {
      font-weight: bold;
      font-size: 1rem;
    }

    .language-button {
      background-color: #5c40c9;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.3rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    /* Zona de contenido desplazable */
    .scroll-wall {
      position: absolute;
      top: 80px;
      bottom: 120px;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 2rem;
      box-sizing: border-box;
    }

    /* Estilo del carrusel de imágenes */
    .carousel-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto 3rem;
    }

    .carousel {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
    }

    /* Flechas de navegación del carrusel */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      background-color: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }

    /* Estilo de la sección de perfil del usuario */
    .profile-section {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 2rem;
      background: rgba(0, 0, 0, 0.25);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Foto de perfil redonda */
    .profile-photo {
      text-align: center;
    }

    .profile-photo img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 1.5em;
    }

    /* Enlaces de contacto del perfil */
    .contact {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .contact a {
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border: 1px solid #555;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .contact a:hover {
      background-color: #222;
    }

    /* Descripción del usuario */
    .description {
      font-size: 1.1em;
      line-height: 1.6;
    }

    /* Estilo de los posts del usuario */
    .user-posts {
      margin-top: 3rem;
    }

    /* Estilo de cada post en la sección de publicaciones */
    .post {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Encabezado del post (usuario y nombre) */
    .post .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }

    .post .post-header .user-name {
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Contenido del post */
    .post .post-content {
      font-size: 1em;
      line-height: 1.5;
    }

    /* Barra de navegación inferior */
    .bottom-nav {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      padding: 0.8rem 1.2rem;
      background: rgba(175, 19, 128, 0.11);
      backdrop-filter: blur(1px);
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      z-index: 2000;
    }

    /* Botones de navegación con imágenes */
    .nav-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-button img {
      height: 60px;
    }

    .nav-button:hover img,
    .nav-button.active img {
      transform: scale(1.05);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
    }
    .upload-controls {
  text-align: center;
  margin: 15px 0;
}

.upload-controls input {
  display: none; /* Opcional: ocultar el input por defecto */
}

.upload-controls button {
  padding: 8px 15px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
} 
.upload-controls button {
  padding: 10px 20px;
  background: #4285F4;
  color: white;   /* mejoras del bpton pa de agregar fotos */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}
  </style>
</head>
<body>

  <!-- Encabezado con el logo y selector de idioma -->
  <header>
    <img src="logo.png" alt="THE RED Logo" class="logo" />
    <div class="language-selector">
      <span class="language-text">LANGUAGE:</span>
      <button class="language-button" onclick="toggleLanguage()">EN</button>
    </div>
  </header>

  <!-- Zona principal de contenido -->
  <div class="scroll-wall" id="scroll-wall">
    
    <!-- Carrusel de imágenes -->
    <!-- Contenedor del carrusel (usa tus clases CSS originales) -->
    <div class="carousel-container">
      <div class="arrow left-arrow" onclick="moveSlide(-1)">‹</div>
      <div class="carousel" id="carousel">
        <!-- Las imágenes aparecerán aquí -->
      </div>
      <div class="arrow right-arrow" onclick="moveSlide(1)">›</div>
    </div>
    
    <!-- Input oculto + Botón visible (Versión Funcional) -->
    <div class="upload-controls">
      <input type="file" id="imageUpload" accept="image/*" multiple style="display:none">
      <button onclick="triggerUpload()">Agregar fotos</button>
    </div>
    
    <script>
      // 1. Variables globales
      let userImages = [];
      let currentSlide = 0;
    
      // 2. Función para activar el input file
      function triggerUpload() {
        document.getElementById('imageUpload').click();
      }
    
      // 3. Escuchar cuando se seleccionan archivos
      document.getElementById('imageUpload').addEventListener('change', function(e) {
        if (this.files.length > 0) {
          processImages(this.files);
        }
      });
    
      // 4. Procesar cada imagen
      function processImages(files) {
        Array.from(files).forEach(file => {
          if (!file.type.startsWith('image/')) {
            alert('Solo se permiten archivos de imagen');
            return;
          }
    
          const reader = new FileReader();
          reader.onload = (e) => {
            userImages.push(e.target.result);
            updateCarousel();
          };
          reader.readAsDataURL(file);
        });
      }
    
      // 5. Actualizar el carrusel con las nuevas imágenes
      function updateCarousel() {
        const carousel = document.getElementById('carousel');
        carousel.innerHTML = ''; // Limpiar existentes
        
        userImages.forEach(imgSrc => {
          const img = document.createElement('img');
          img.src = imgSrc;
          carousel.appendChild(img);
        });
    
        // Mostrar la primera imagen
        if (userImages.length > 0) {
          showSlide(0);
        }
      }
    
      // Funciones de navegación (mantén las tuyas si ya las tienes)
      function moveSlide(n) {
        currentSlide += n;
        showSlide(currentSlide);
      }
    
      function showSlide(n) {
        const slides = document.querySelectorAll('#carousel img');
        if (slides.length === 0) return;
        
        // Ajustar índice si excede los límites
        currentSlide = (n + slides.length) % slides.length;
        
        // Ocultar todas y mostrar la actual
        slides.forEach(img => img.style.display = 'none');
        slides[currentSlide].style.display = 'block';
      }
    </script>

    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <title>Perfil de Usuario</title>
      <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
      <link rel="stylesheet" href="descripcion.css">
    </head>
    <body>
    
    <div class="profile-section">
      <div class="profile-photo">
        <img src="https://via.placeholder.com/200" alt="Foto de perfil" />
    
        <div class="contact">
          <a href="#" id="emailLink" target="_blank">Email</a>
          <a href="#" id="instagramLink" target="_blank">Instagram</a>
          <a href="#" id="facebookLink" target="_blank">Facebook</a>
          <a href="#" id="whatsappLink" target="_blank">Whatsapp</a>
          <a href="#" id="telefonoLink">Número de Teléfono</a>
          <button onclick="toggleEnlaceEditor()">Editar enlaces</button>
        </div>
    
        <div class="contact-inputs" id="contactInputs" style="display: none;">
          <input type="url" id="emailInput" placeholder="Link de Email">
          <input type="url" id="instagramInput" placeholder="Link de Instagram">
          <input type="url" id="facebookInput" placeholder="Link de Facebook">
          <input type="url" id="whatsappInput" placeholder="Link de WhatsApp">
          <input type="text" id="telefonoInput" placeholder="Número de Teléfono">
          <button onclick="guardarEnlaces()">Guardar enlaces</button>
        </div>
      </div>
    
      <div class="description">
        <p id="descripcionTexto"></p>
        <textarea id="descripcionInput" placeholder="Agregar descripción..." style="display: none;"></textarea>
        <button id="editarDescripcionBtn" onclick="editarDescripcion()">Editar descripción</button>
        <button id="guardarDescripcionBtn" onclick="guardarDescripcion()" style="display: none;">Guardar descripción</button>
      </div>
    </div>
    
    <script>
      // Configura Firebase con tus credenciales
      const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_AUTH_DOMAIN",
        projectId: "TU_PROJECT_ID",
      };
    
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          const uid = user.uid;
          db.collection("usuarios").doc(uid).get().then(doc => {
            if (doc.exists) {
              const data = doc.data();
              // Asignando los enlaces de forma dinámica
              if (data.email) {
                document.getElementById("emailLink").href = data.email;
                document.getElementById("emailLink").target = "_blank";
              }
              if (data.instagram) {
                document.getElementById("instagramLink").href = data.instagram;
                document.getElementById("instagramLink").target = "_blank";
              }
              if (data.facebook) {
                document.getElementById("facebookLink").href = data.facebook;
                document.getElementById("facebookLink").target = "_blank";
              }
              if (data.whatsapp) {
                document.getElementById("whatsappLink").href = data.whatsapp;
                document.getElementById("whatsappLink").target = "_blank";
              }
              if (data.telefono) {
                document.getElementById("telefonoLink").textContent = data.telefono;
              }
    
              // Los inputs se llenan con los datos guardados
              document.getElementById("emailInput").value = data.email || "";
              document.getElementById("instagramInput").value = data.instagram || "";
              document.getElementById("facebookInput").value = data.facebook || "";
              document.getElementById("whatsappInput").value = data.whatsapp || "";
              document.getElementById("telefonoInput").value = data.telefono || "";
    
              // Descripción
              document.getElementById("descripcionTexto").textContent = data.descripcion || "";
              document.getElementById("descripcionInput").value = data.descripcion || "";
            }
          });
        }
      });
    
      function guardarEnlaces() {
        const user = firebase.auth().currentUser;
        if (!user) return;
    
        const data = {
          email: document.getElementById("emailInput").value,
          instagram: document.getElementById("instagramInput").value,
          facebook: document.getElementById("facebookInput").value,
          whatsapp: document.getElementById("whatsappInput").value,
          telefono: document.getElementById("telefonoInput").value
        };
    
        db.collection("usuarios").doc(user.uid).set(data, { merge: true }).then(() => {
          alert("Enlaces guardados correctamente.");
          location.reload();
        });
      }
    
      function guardarDescripcion() {
        const user = firebase.auth().currentUser;
        if (!user) return;
    
        const descripcion = document.getElementById("descripcionInput").value;
    
        db.collection("usuarios").doc(user.uid).set({ descripcion }, { merge: true }).then(() => {
          document.getElementById("descripcionTexto").textContent = descripcion;
          document.getElementById("descripcionInput").style.display = "none";
          document.getElementById("guardarDescripcionBtn").style.display = "none";
          document.getElementById("editarDescripcionBtn").style.display = "inline";
        });
      }
    
      function editarDescripcion() {
        document.getElementById("descripcionInput").style.display = "block";
        document.getElementById("guardarDescripcionBtn").style.display = "inline";
        document.getElementById("editarDescripcionBtn").style.display = "none";
      }
    
      function toggleEnlaceEditor() {
        const editor = document.getElementById("contactInputs");
        editor.style.display = editor.style.display === "none" ? "block" : "none";
      }
    </script>
    
    </body>
    </html>
    
</script>

  <!-- Funciones JavaScript -->
  <script>

    // Función para mover las diapositivas del carrusel
    function moveSlide(direction) {
      const carousel = document.getElementById('carousel');
      const total = carousel.children.length;
      currentSlide = (currentSlide + direction + total) % total;
      carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // Función para cambiar el idioma del botón
    function toggleLanguage() {
      const btn = document.querySelector('.language-button');
      btn.textContent = btn.textContent === 'EN' ? 'ES' : 'EN';
    }

    // Función de navegación entre páginas
    function navigate(page) {
      const urls = {
        home: 'home.html',
        discover: 'discover.html',
        myrole: 'myrole.html',
        profile: 'profile.html'
      };
      if (urls[page]) {
        window.location.href = urls[page];
      } else {
        console.error("Página no encontrada:", page);
      }
    }
  </script>

<script>
  // Función para subir imágenes
  function uploadImages() {
    const input = document.getElementById('imageUpload');
    const files = input.files;
    
    if (files.length === 0) {
      alert('Selecciona al menos una imagen');
      return;
    }

    // Procesar cada imagen seleccionada
    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          userImages.push(e.target.result); // Guardar la imagen
          updateCarousel(); // Actualizar el carrusel
        };
        reader.readAsDataURL(file); // Convertir a URL
      }
    }
    input.value = ''; // Limpiar el input
  }

  // Actualiza el carrusel con las imágenes subidas
  function updateCarousel() {
    const carousel = document.getElementById('carousel');
    carousel.innerHTML = ''; // Limpiar carrusel

    userImages.forEach((imgSrc) => {
      const img = document.createElement('img');
      img.src = imgSrc;
      carousel.appendChild(img);
    });

    showSlide(currentSlide); // Mostrar la primera imagen
  }

  // Funciones de navegación (usando tu CSS original)
  function moveSlide(n) {
    currentSlide += n;
    showSlide(currentSlide);
  }

  function showSlide(n) {
    const slides = document.querySelectorAll('#carousel img');
    if (slides.length === 0) return;

    // Ajustar índice si se pasa del límite
    if (n >= slides.length) currentSlide = 0;
    if (n < 0) currentSlide = slides.length - 1;

    // Ocultar todas las imágenes y mostrar la actual
    slides.forEach((img) => (img.style.display = 'none'));
    slides[currentSlide].style.display = 'block';
  }

  // Inicializar carrusel vacío
  updateCarousel();
</script>
