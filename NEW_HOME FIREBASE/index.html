<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE RED - Social Marketplace</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <img src="logo.png" alt="THE RED Logo" class="logo">
    <div class="language-selector">
      <span class="language-text">LANGUAGE:</span>
      <button class="language-button" onclick="toggleLanguage()">EN</button>
    </div>
  </header>

  <!-- Contenido principal -->
  <main>
   <!-- Sección para crear nuevos posts -->
  <div class="new-post-section" onclick="openPopup()">Crear un nuevo post</div>

    <!-- Muro de publicaciones -->
<div class="scroll-wall" id="scroll-wall">
  <div class="post-card">
    <div class="post-image">
      <img src="jarra.jpg" alt="Imagen del producto" />
    </div>
    <div class="post-info">
      <div class="user">
        <img class="avatar" src="perfil.jpg" alt="Foto de perfil" />
        <div class="user-data">
          <span class="username">@usuario</span>
          <span class="location">CDMX</span>
        </div>
      </div>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam neque mauris, iaculis ut rutrum non, tempor vel nisi.
      </p>
      <hr />
      <div class="price">$250 MXN</div>
      <a href="#" class="contact">Contactar</a>
      <div class="hashtags">#etiqueta1 #producto #hechoenmexico</div>
    </div>
  </div>
</div>
  </main>

  <!-- Barra de navegación inferior -->
  <nav class="bottom-nav">
    <button class="nav-button" onclick="navigate('home')">
      <img src="BOTON_HOME.svg" alt="Home">
      <span class="mobile-text">HOME</span>
    </button>
    <button class="nav-button" onclick="navigate('discover')">
      <img src="BOTON_DISCOVER.svg" alt="Discover">
      <span class="mobile-text">DISCOVER</span>
    </button>
    <button class="nav-button" onclick="navigate('myrole')">
      <img src="BOTON_MYROLE.svg" alt="My Role">
      <span class="mobile-text">ROLE</span>
    </button>
    <button class="nav-button" onclick="navigate('profile')">
      <img src="BOTON_PROFILE.svg" alt="Profile">
      <span class="mobile-text">PROFILE</span>
    </button>
  </nav>

    

  <!-- Popup para crear posts -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Crear nuevo post</h2>
        <button class="close-btn" onclick="closePopup()">&times;</button>
      </div>
      <form class="formulario-post" id="post-form">
        <div class="upload-area" onclick="document.getElementById('image-upload').click()">
          <input type="file" id="image-upload" accept="image/*" hidden>
          <div id="image-container">
            <img id="image-preview" class="image-preview">
          </div>
          <span class="upload-instruction">Haz clic para subir una imagen</span>
        </div>
        
        <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicación" required>
        <textarea id="descripcion" name="descripcion" maxlength="250" 
                  placeholder="Descripción del producto..." rows="4" required></textarea>
        <input type="number" id="precio" name="precio" placeholder="Precio (MXN)" min="1" required>

        <div class="switch-wrapper">
  <label>¿Activar botón de contacto?</label>
  <label class="switch">
    <input type="checkbox" id="activar-contacto" name="activar-contacto">
    <span class="slider"></span>
  </label>
</div>

        <input type="text" id="etiquetas" name="etiquetas" placeholder="#producto #hechoenmexico">
        
        <button class="publish-button" type="button" onclick="submitPost()">
          Publicar ahora
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</body>
</html>
