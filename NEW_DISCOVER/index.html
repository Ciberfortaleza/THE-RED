<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE RED</title>
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --active-color: #ff6b00;
      --active-glow: 0 0 15px rgba(255, 107, 0, 0.8);
    }

    body {
      margin: 0;
      font-family: 'Roboto Flex', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: transparent;
    }

    .logo {
      height: clamp(30px, 6vw, 60px);
    }

    .language-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .language-text {
      font-weight: bold;
      font-size: 1rem;
    }

    .language-button {
      background-color: #5c40c9;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.3rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    .bottom-nav {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 0.8rem 1.2rem;
      background: rgba(175, 19, 128, 0.11);
      backdrop-filter: blur(1px);
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      z-index: 2000;
    }

    .nav-button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
      padding: 0;
    }

    .nav-button img {
      height: 60px;
      display: block;
    }

    .nav-button .mobile-text {
      display: none;
    }

    .search-container {
  position: fixed;
  top: 70px;
  left: 50%;
  transform: translateX(-50%) translateZ(0);
  width: 90%;
  max-width: 800px;
  z-index: 1010; /* Aumentado */
  backface-visibility: hidden;
}

.search-bar {
  width: 100%;
  padding: 15px 25px;
  border: 2px solid #5c40c9;
  border-radius: 30px;
  background: rgba(28, 28, 28, 0.95);
  color: white;
  font-size: 1.1rem;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 25px rgba(92, 64, 201, 0.4);
  transition: all 0.3s ease;
  box-sizing: border-box;
}

    .search-bar:focus {
      outline: none;
      box-shadow: 0 0 35px rgba(92, 64, 201, 0.6);
      border-color: #6d4cff;
    }

    .hashtags-marquee {
      overflow: hidden;
      position: relative;
      background: rgba(175, 19, 128, 0.11);
      padding: 1rem 0;
      border-radius: 24px;
      margin: 2rem auto;
      display: flex;
      align-items: center;
    }

    .hashtags-track {
      display: flex;
      width: max-content;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .hashtag-button {
      background: rgba(92, 64, 201, 0.3);
      border: 1px solid #5c40c9;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
      margin-right: 1.5rem;
      transition: transform 0.3s ease;
    }

    .hashtag-button:hover {
      background: #5c40c9;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      header {
        padding: 0.8rem 1rem;
      }

      .language-text {
        display: none;
      }

      .language-button {
        padding: 0.3rem 0.8rem;
        font-size: 0.85rem;
      }

      .logo {
        height: 30px;
      }

       .search-container {
    top: calc(30px + 1.6rem); /* 30px logo + 0.8rem*2 padding */
    width: 94%;
    max-width: 100%;
  }

     .search-bar {
    font-size: clamp(0.9rem, 4vw, 1rem);
    padding: 12px 20px;
  }

      .hashtags-marquee {
        margin: 1rem auto;
        width: 95%;
      }

      .hashtag-button {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        margin-right: 1rem;
        border-radius: 20px;
      }

      .bottom-nav {
        width: 90%;
        gap: 0.5rem;
        padding: 0.6rem;
        bottom: 0.5rem;
        backdrop-filter: blur(12px);
        background: rgba(28, 28, 28, 0.3);
        border: 1px solid rgba(255,255,255,0.05);
      }

      .nav-button img {
        display: none;
      }

      .nav-button .mobile-text {
        display: block;
        font-size: 0.7rem;
        padding: 6px 10px;
        border-radius: 12px;
        background: linear-gradient(145deg, #5c40c9 0%, #3d2a8a 100%);
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .nav-button.active .mobile-text {
        background: linear-gradient(145deg, #ff6b00 0%, #ff4500 100%);
        color: #1a1a1a;
        box-shadow: var(--active-glow), 0 4px 15px rgba(0,0,0,0.2);
        font-weight: 700;
        text-shadow: 0 0 8px rgba(255,140,0,0.5);
        border-color: rgba(255,107,0,0.4);
      }
    

    @media (max-width: 400px) {
  .search-bar {
    padding: 10px 15px;
  }
}

      .hashtag-button {
        font-size: 0.7rem;
        padding: 0.4rem 0.8rem;
      }

      .bottom-nav {
        width: 94%;
        gap: 0.3rem;
        padding: 0.5rem;
      }

      .nav-button .mobile-text {
        font-size: 0.65rem;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="THE RED Logo" class="logo" />
    <div class="language-selector">
      <span class="language-text">LANGUAGE:</span>
      <button class="language-button" onclick="toggleLanguage()">EN</button>
    </div>
  </header>

  <div class="search-container">
    <input type="text" class="search-bar" placeholder="🔍 Search keywords..." />
    <div class="hashtags-marquee">
      <div class="hashtags-track">
        <button class="hashtag-button">#gaming</button>
        <button class="hashtag-button">#tech</button>
        <button class="hashtag-button">#art</button>
        <button class="hashtag-button">#music</button>
        <button class="hashtag-button">#news</button>
        <button class="hashtag-button">#gaming</button>
        <button class="hashtag-button">#tech</button>
        <button class="hashtag-button">#art</button>
        <button class="hashtag-button">#music</button>
        <button class="hashtag-button">#news</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-button" onclick="navigate('home')">
      <img src="BOTON_HOME.svg" alt="Home" />
      <span class="mobile-text">HOME</span>
    </button>
    <button class="nav-button" onclick="navigate('discover')">
      <img src="BOTON_DISCOVER.svg" alt="Discover" />
      <span class="mobile-text">DISCOVER</span>
    </button>
    <button class="nav-button" onclick="navigate('myrole')">
      <img src="BOTON_MYROLE.svg" alt="My Role" />
      <span class="mobile-text">ROLE</span>
    </button>
    <button class="nav-button" onclick="navigate('profile')">
      <img src="BOTON_PROFILE.svg" alt="Profile" />
      <span class="mobile-text">PROFILE</span>
    </button>
  </div>

  <script>
    function toggleLanguage() {
      const btn = document.querySelector('.language-button');
      btn.textContent = btn.textContent === 'EN' ? 'ES' : 'EN';
    }

    function navigate(page) {
      const urls = {
        home: '../NEW_HOME_ORIGINAL/index.html',
        discover: '../new_discover/index.html',
        myrole: '../new_myrole/index.html',
        profile: '../new_profile/index.html'
      };
      if (urls[page]) window.location.href = urls[page];
    }

    document.querySelectorAll('.nav-button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        localStorage.setItem('activeButton', this.querySelector('.mobile-text').innerText);
      });
    });

    window.addEventListener('load', () => {
      const activeButtonText = localStorage.getItem('activeButton');
      if (activeButtonText) {
        document.querySelectorAll('.mobile-text').forEach(text => {
          if (text.innerText === activeButtonText) text.parentElement.classList.add('active');
        });
      }
    });

    const track = document.querySelector('.hashtags-track');
    track.innerHTML = document.querySelector('.hashtags-track').innerHTML + document.querySelector('.hashtags-track').innerHTML;
  </script>
</body>
</html>
