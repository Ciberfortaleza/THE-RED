<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - THE RED</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos globales */
    body {
      margin: 0;
      font-family: 'Roboto Flex', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      padding: 40px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background_Login.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
      animation: zoomIn 60s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .logo-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px;
      margin-bottom: -80px;
      animation: float 4s ease-in-out infinite;
    }

    .logo-container img {
      max-width: 60%;
      margin-left: -60px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .form-container {
      position: relative;
      background-color: rgba(64, 0, 64, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 420px;
      width: 100%;
      height: auto;
    }

    .form-panel {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }

    .form-panel.active {
      position: relative;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .form-container h1 {
      font-size: 30px;
      margin-bottom: 25px;
    }

    .form-group {
      width: 100%;
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 15px;
    }

    input,
    select {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: block;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background-color: rgba(64, 0, 64, 0.8);
      color: white;
      box-sizing: border-box;
    }

    button {
      background: #4b6ea9;
      border: none;
      padding: 12px;
      border-radius: 15px;
      width: 100%;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #365489;
    }

    .toggle-form {
      margin-top: 20px;
      font-size: 14px;
    }

    .toggle-form a {
      color: #4b9dd8;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    .messages {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      text-align: left;
      width: 100%;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .logo-container {
        padding: 30px;
      }

      .form-container {
        padding: 30px 20px;
      }

      .form-container h1 {
        font-size: 24px;
      }

      input,
      select {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Logo THE RED">
  </div>

  <!-- Formulario -->
  <div class="form-container">
    <!-- Login -->
    <div id="login-form" class="form-panel active">
      <h1>Glad to see Ya!</h1>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password">
      </div>
      <button id="login-button">LOGIN</button>
      <p class="messages" id="login-error"></p>
      <div class="toggle-form">Don't have an account? <a id="show-register">Register here</a></div>
    </div>

    <!-- Registro -->
    <div id="register-form" class="form-panel">
      <h1>Create Your Account</h1>
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="register-phone">Phone Number</label>
        <input type="tel" id="register-phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="register-birthdate">Date of Birth</label>
        <input type="date" id="register-birthdate">
      </div>
      <div class="form-group">
        <label for="register-country">Country</label>
        <select id="register-country">
          <option value="">Select country</option>
          <option value="MX">Mexico</option>
          <option value="AR">Argentina</option>
          <option value="ES">Spain</option>
          <option value="US">USA</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group" style="margin-bottom: 10px;">
        <label style="display: inline-flex; align-items: center; gap: 6px; margin: 0;">
          <input type="checkbox" id="terms-checkbox" style="margin: 0; transform: scale(1); vertical-align: middle;" />
          <span style="font-size: 14px; color: white; white-space: nowrap;">
            I agree to the terms and conditions
          </span>
        </label>
      </div>
      <button id="register-button">CREATE ACCOUNT</button>
      <p class="messages" id="register-error"></p>
      <p class="messages" style="color: #2ecc71;" id="register-success"></p>
      <div class="toggle-form">Already have an account? <a id="show-login">Login here</a></div>
    </div>
  </div>

  <script>
    document.getElementById("show-register").onclick = () => {
      document.getElementById("login-form").classList.remove("active");
      document.getElementById("register-form").classList.add("active");
    };

    document.getElementById("show-login").onclick = () => {
      document.getElementById("register-form").classList.remove("active");
      document.getElementById("login-form").classList.add("active");
    };

    document.getElementById("login-button").onclick = () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const error = document.getElementById("login-error");

      if (!email || !password) {
        error.textContent = "Complete all fields.";
        return;
      }

      error.textContent = "";
      window.location.href = "Home.html";
    };

    document.getElementById("register-button").onclick = () => {
      const username = document.getElementById("register-username").value;
      const email = document.getElementById("register-email").value;
      const phone = document.getElementById("register-phone").value;
      const birthdate = document.getElementById("register-birthdate").value;
      const country = document.getElementById("register-country").value;
      const terms = document.getElementById("terms-checkbox").checked;
      const error = document.getElementById("register-error");
      const success = document.getElementById("register-success");

      if (!username || !email || !phone || !birthdate || !country) {
        error.textContent = "Please fill in all required fields.";
        success.textContent = "";
        return;
      }

      if (!terms) {
        error.textContent = "You must agree to the terms and conditions.";
        success.textContent = "";
        return;
      }

      error.textContent = "";
      success.textContent = "Registration successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "regis.html";
      }, 2000);
    };
  </script>
</body>
</html>
