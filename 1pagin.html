    <style> 
        /* === Estilos Generales === */
        body {
            margin: 0;
            font-family: 'Roboto Flex', sans-serif;
            background: url("background.png") no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
    
        /* === Header === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 3vw;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            z-index: 1000;
        }
    
        header.hidden {
            top: -80px;
        }
    
        .logo {
            height: clamp(40px, 6vw, 50px);
        }
    
        .language-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    
        .language-text {
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: 700;
        }
    
        .language-button {
            padding: 0.3rem 1rem;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
    
        /* === Posts === */
        .scroll-wall {
            margin-top: 80px;
            height: calc(100vh - 210px);
            overflow-y: auto;
            padding: 2rem;
            display: grid;
            gap: 1.5rem;
        }
    
        .post {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.00);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(0.5px);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            gap: 1.5rem;
        }
    
        .post.visible {
            opacity: 1;
            transform: translateY(0);
        }
    
        .post img {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            object-fit: cover;
            border-radius: 12px;
            flex-shrink: 0;
        }
    
        .post-content a {
            color: #7ec8e3;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }
    
        .post-content a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 1px;
            background: currentColor;
            transition: width 0.3s ease;
        }
    
        .post-content a:hover::after {
            width: 100%;
        }
    
        .post-content a:hover {
            color: #9ad4eb;
        }
    
        /* === Botones Inferiores (Tamaño Grande) === */
        .bottom-buttons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 1rem 0;
            gap: 2rem;
            min-height: 100px;
            backdrop-filter: blur(0px);
            z-index: 1000;
        }
    
        .nav-icon {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .nav-icon img {
            width: 150px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
    
        .nav-icon:hover {
            transform: translateY(-5px);
        }
    
        .nav-icon.active img {
            filter: 
                brightness(1.4)
                drop-shadow(0 0 12px rgba(255, 165, 0, 0.8));
            transform: scale(1.1);
        }
    
        /* === Media Queries === */
        @media (max-width: 768px) {
            .nav-icon img {
                width: 70px;
                height: 70px;
            }
            
            .bottom-buttons {
                gap: 1.5rem;
                min-height: 90px;
            }
        }
    
        @media (max-width: 480px) {
            .nav-icon img {
                width: 60px;
                height: 60px;
            }
            
            .bottom-buttons {
                gap: 1rem;
                min-height: 150px;
                padding: 0.8rem 0;
            }
            
            header {
                padding: 10px 1rem;
            }
            
            .language-text {
                display: none;
            }
        }
    
        html, body {
            overflow-x: hidden;
        }
    </style>

    </head>

                <script>
                    // Configuración de navegación
                    const navigationConfig = [
                        { id: 'page1-button', page: 'home', icon: 'BOTON_HOME' },
                        { id: 'page2-button', page: 'discover', icon: 'BOTON_DISCOVER' },
                        { id: 'page3-button', page: 'myrole', icon: 'BOTON_MYROLE' },
                        { id: 'page4-button', page: 'profile', icon: 'BOTON_PROFILE' }
                    ];
                
                    let currentPage = 'home';
                
                    function handleNavigation(page) {
                        currentPage = page;
                        updateButtonModes();
                        
                        // Lógica de navegación
                        switch(page) {
                            case 'home':
                                window.location.href = '1pagin.html';
                                break;
                            case 'profile':
                                window.location.href = 'PROFILE.HTML';
                                break;
                            case 'discover':
                                window.location.href = 'discover.html';
                                break;
                            case 'my-role':
                                window.location.href = 'Myrole.html';
                                break;
                        }
                    }
                
                    function updateButtonModes() {
                        navigationConfig.forEach(({id, page, icon}) => {
                            const button = document.getElementById(id);
                            const isActive = page === currentPage;
                            
                            button.classList.toggle('active', isActive);
                            button.onclick = () => handleNavigation(page);
                        });
                    }
                
                    // Inicializar
                    document.addEventListener('DOMContentLoaded', updateButtonModes);
                </script>

    <script>
            // Efecto de ocultar el header al hacer scroll en el contenedor scroll-wall
    let lastScrollTop = 0;
    const header = document.getElementById('header');
    const scrollWall = document.getElementById('scroll-wall');

    // Añadir evento de scroll al contenedor scroll-wall
    scrollWall.addEventListener('scroll', function() {
        const scrollTop = scrollWall.scrollTop;

        // Comparar la posición actual del scroll con la anterior
        if (scrollTop > lastScrollTop) {
            header.classList.add('hidden'); // Oculta el header hacia arriba
        } else {
            header.classList.remove('hidden'); // Muestra el header hacia abajo
        }

        // Actualizar la posición anterior del scroll
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Asegura que el valor nunca sea negativo
    });

    </script>
    
    <script>
        // Añadir este nuevo script para la animación de los posts
        document.addEventListener('DOMContentLoaded', function() {
            const posts = document.querySelectorAll('.post');
            
            posts.forEach((post, index) => {
                setTimeout(() => {
                    post.classList.add('visible');
                }, index * 600); // Ajusta el tiempo entre apariciones
            });
        });

    </script>
