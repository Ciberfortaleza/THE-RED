<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login - THE RED</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.4); }
        }
    
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Roboto Flex', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            box-sizing: border-box;
            color: white;
            overflow: hidden;
            position: relative;
        }
    
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("D:/8 PROYECTOS/The Red/assets/background_Login.png") no-repeat center center;
            background-size: cover;
            animation: zoom 60s linear infinite;
            z-index: -1;
        }
    
        /* Contenedor del Logo */
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 60px;
            padding: 150px;
            opacity: 0;
            animation: 
                fadeIn 1s ease-in forwards,
                float 3s ease-in-out infinite 1s;
            z-index: 1;
        }
    
        .logo-container img {
            max-width: 80%;
            height: auto;
        }
    
        /* Contenedor del Formulario - Estilo Original Mejorado */
        .form-container {
            flex: 0 0 420px;
            background-color: rgba(64, 0, 64, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            padding: 50px 40px;
            text-align: center;
            color: white;
            height: 450px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 0.5s;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    
        /* Elementos del formulario */
        .form-container h1 {
            font-size: 40px;
            margin-bottom: 30px;
            font-weight: bold;
            line-height: 1.2;
        }
    
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }
    
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background-color: rgba(64, 0, 64, 0.8);
            color: white;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 5px;
        }
    
        button {
            background-color: #4b6ea9;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
    
        button:hover {
            background-color: #365489;
        }
    
        .toggle-form {
            margin-top: 20px;
            font-size: 14px;
        }
    
        .toggle-form a {
            color: #4b6ea9;
            text-decoration: none;
            cursor: pointer;
        }
    
        .toggle-form a:hover {
            text-decoration: underline;
        }
    
        .messages {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
        }
    
        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 20px;
            }
            
            .logo-container {
                margin-right: 0;
                margin-bottom: 40px;
                padding: 20px;
            }
            
            .form-container {
                width: 100%;
                max-width: 400px;
                height: auto;
                min-height: 450px;
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor del Logo -->
    <div class="logo-container">
        <img src="D:/8 PROYECTOS/The Red/new logo/logo.png" alt="THE RED Logo">
    </div>

    <!-- Contenedor del Formulario -->
    <div class="form-container" id="form-container">
        <div id="login-form">
            <h1>Glad to see Ya!</h1>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button id="login-button">LOGIN</button>
            <p id="login-error" class="messages"></p>
            <div class="toggle-form">
                Don't have an account? <a href="#" id="show-register">Register here</a>
            </div>
        </div>

        <div id="register-form" style="display: none;">
            <h1>Create Your Account</h1>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm your password">
            </div>
            <button id="register-button">CREATE ACCOUNT</button>
            <p id="register-error" class="messages"></p>
            <p id="register-success" class="messages" style="color: #2ecc71;"></p>
            <div class="toggle-form">
                Already have an account? <a href="#" id="show-login">Login here</a>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApU8UbfqfzBH1UPU3a1CQGf1p995Rf0y4",
            authDomain: "the-red-loggin.firebaseapp.com",
            projectId: "the-red-loggin",
            storageBucket: "the-red-loggin.firebasestorage.app",
            messagingSenderId: "40265573777",
            appId: "1:40265573777:web:1651cb4119969010ea2630",
            measurementId: "G-DPLC00RS2V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        // Alternar formularios
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            logEvent(analytics, 'show_register_form');
        });

        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            logEvent(analytics, 'show_login_form');
        });

        // Login
        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                document.getElementById('login-error').textContent = 'Complete all fields.';
                logEvent(analytics, 'login_validation_error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                logEvent(analytics, 'login_success');
                window.location.href = '1pagin.html';
            } catch (error) {
                document.getElementById('login-error').textContent = 'Login error. Please try again.';
                logEvent(analytics, 'login_error');
            }
        });

        // Registro
        document.getElementById('register-button').addEventListener('click', async () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (!email || !password || !confirmPassword || password !== confirmPassword) {
                document.getElementById('register-error').textContent = 'Check all fields and passwords.';
                return;
            }

            try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    console.log("Usuario creado en Authentication:", userCredential.user.uid);

    // Guardar datos adicionales en Firestore
    await setDoc(doc(db, "users", userCredential.user.uid), {
        email: email,
        createdAt: serverTimestamp(),
        lastLogin: serverTimestamp(),
        status: "active"
    });
    console.log("Datos del usuario guardados en Firestore.");

    // Mostrar mensaje de éxito en el registro
    document.getElementById('register-success').textContent = '¡Registro exitoso! Redirigiendo...';
    document.getElementById('register-error').textContent = '';

    // Redirigir tras 2 segundos
    setTimeout(() => {
        window.location.href = 'regis.html'; // Página de registro exitoso
    }, 2000);
} catch (error) {
                console.error("Error en el registro:", error);

                let errorMessage = "Hubo un problema con el registro. Inténtalo nuevamente.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo ya está registrado.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El correo no es válido.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contraseña debe tener al menos 6 caracteres.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Error de conexión. Verifica tu Internet.';
                }

                // Mostrar error de registro
                document.getElementById('register-error').textContent = errorMessage;
                logEvent(analytics, 'register_error', {
                    error_code: error.code,
                    error_message: error.message
                });
            }
        });

        // Verificar si el usuario ya está autenticado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                logEvent(analytics, 'auto_login_detected');
                window.location.href = 'regis.html'; // Página de destino después de detectar inicio de sesión
            }
        });
    </script>
</body>
</html>
